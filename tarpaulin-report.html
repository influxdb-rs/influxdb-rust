adQuery;\n    use crate::query::{Query, QueryType};\n\n    #[test]\n    fn test_read_builder_single_query() {\n        let query = ReadQuery::new(\"SELECT * FROM aachen\").build();\n\n        assert_eq!(query.unwrap(), \"SELECT * FROM aachen\");\n    }\n\n    #[test]\n    fn test_read_builder_multi_query() {\n        let query = ReadQuery::new(\"SELECT * FROM aachen\")\n            .add_query(\"SELECT * FROM cologne\")\n            .build();\n\n        assert_eq!(query.unwrap(), \"SELECT * FROM aachen;SELECT * FROM cologne\");\n    }\n\n    #[test]\n    fn test_correct_query_type() {\n        let query = ReadQuery::new(\"SELECT * FROM aachen\");\n\n        assert_eq!(query.get_type(), QueryType::ReadQuery);\n    }\n}\n","traces":[{"line":14,"address":[7830185,7829824,7830196],"length":1,"stats":{"Line":5}},{"line":19,"address":[],"length":0,"stats":{"Line":11}},{"line":25,"address":[7830393,7830224],"length":1,"stats":{"Line":2}},{"line":29,"address":[],"length":0,"stats":{"Line":4}},{"line":30,"address":[7830366],"length":1,"stats":{"Line":2}},{"line":35,"address":[7819648],"length":1,"stats":{"Line":3}},{"line":36,"address":[7819680],"length":1,"stats":{"Line":5}},{"line":39,"address":[7819488],"length":1,"stats":{"Line":0}},{"line":40,"address":[7819526],"length":1,"stats":{"Line":0}},{"line":43,"address":[7819792],"length":1,"stats":{"Line":3}},{"line":44,"address":[7819800],"length":1,"stats":{"Line":5}}],"covered":9,"coverable":11},{"path":["/","home","runner","work","influxdb-rust","influxdb-rust","influxdb","src","query","write_query.rs"],"content":"//! Write Query Builder returned by Query::write_query\n//!\n//! Can only be instantiated by using Query::write_query\n\nuse crate::query::line_proto_term::LineProtoTerm;\nuse crate::query::{QueryType, ValidQuery};\nuse crate::{Error, Query, Timestamp};\nuse std::fmt::{Display, Formatter};\n\npub trait WriteType {\n    fn add_to(self, tag: String, fields_or_tags: \u0026mut Vec\u003c(String, Type)\u003e);\n}\n\nimpl\u003cT: Into\u003cType\u003e\u003e WriteType for T {\n    fn add_to(self, tag: String, fields_or_tags: \u0026mut Vec\u003c(String, Type)\u003e) {\n        let val: Type = self.into();\n        fields_or_tags.push((tag, val));\n    }\n}\n\nimpl\u003cT: Into\u003cType\u003e\u003e WriteType for Option\u003cT\u003e {\n    fn add_to(self, tag: String, fields_or_tags: \u0026mut Vec\u003c(String, Type)\u003e) {\n        if let Some(val) = self {\n            val.add_to(tag, fields_or_tags);\n        }\n    }\n}\n\n/// Internal Representation of a Write query that has not yet been built\n#[derive(Debug, Clone)]\npub struct WriteQuery {\n    fields: Vec\u003c(String, Type)\u003e,\n    tags: Vec\u003c(String, Type)\u003e,\n    measurement: String,\n    timestamp: Timestamp,\n}\n\nimpl WriteQuery {\n    /// Creates a new [`WriteQuery`](crate::query::write_query::WriteQuery)\n    #[must_use = \"Creating a query is pointless unless you execute it\"]\n    pub fn new\u003cS\u003e(timestamp: Timestamp, measurement: S) -\u003e Self\n    where\n        S: Into\u003cString\u003e,\n    {\n        WriteQuery {\n            fields: vec![],\n            tags: vec![],\n            measurement: measurement.into(),\n            timestamp,\n        }\n    }\n\n    /// Adds a field to the [`WriteQuery`](crate::WriteQuery)\n    ///\n    /// # Examples\n    ///\n    /// ```rust\n    /// use influxdb::{InfluxDbWriteable, Query, Timestamp};\n    ///\n    /// Timestamp::Nanoseconds(0)\n    ///     .try_into_query(\"measurement\")\n    ///     .unwrap()\n    ///     .add_field(\"field1\", 5)\n    ///     .build();\n    /// ```\n    #[must_use = \"Creating a query is pointless unless you execute it\"]\n    pub fn add_field\u003cS, F\u003e(mut self, field: S, value: F) -\u003e Self\n    where\n        S: Into\u003cString\u003e,\n        F: WriteType,\n    {\n        value.add_to(field.into(), \u0026mut self.fields);\n        self\n    }\n\n    /// Adds a tag to the [`WriteQuery`](crate::WriteQuery)\n    ///\n    /// Please note that a [`WriteQuery`](crate::WriteQuery) requires at least one field. Composing a query with\n    /// only tags will result in a failure building the query.\n    ///\n    /// # Examples\n    ///\n    /// ```rust\n    /// use influxdb::{Query, Timestamp};\n    /// use influxdb::InfluxDbWriteable;\n    ///\n    /// Timestamp::Nanoseconds(0)\n    ///     .try_into_query(\"measurement\").unwrap()\n    ///     .add_tag(\"field1\", 5); // calling `.build()` now would result in a `Err(Error::InvalidQueryError)`\n    /// ```\n    #[must_use = \"Creating a query is pointless unless you execute it\"]\n    pub fn add_tag\u003cS, I\u003e(mut self, tag: S, value: I) -\u003e Self\n    where\n        S: Into\u003cString\u003e,\n        I: WriteType,\n    {\n        value.add_to(tag.into(), \u0026mut self.tags);\n        self\n    }\n\n    pub fn get_precision(\u0026self) -\u003e String {\n        let modifier = match self.timestamp {\n            Timestamp::Nanoseconds(_) =\u003e \"ns\",\n            Timestamp::Microseconds(_) =\u003e \"u\",\n            Timestamp::Milliseconds(_) =\u003e \"ms\",\n            Timestamp::Seconds(_) =\u003e \"s\",\n            Timestamp::Minutes(_) =\u003e \"m\",\n            Timestamp::Hours(_) =\u003e \"h\",\n        };\n        modifier.to_string()\n    }\n}\n\n#[derive(Debug, Clone)]\npub enum Type {\n    Boolean(bool),\n    Float(f64),\n    SignedInteger(i64),\n    UnsignedInteger(u64),\n    Text(String),\n}\n\nimpl Display for Type {\n    fn fmt(\u0026self, f: \u0026mut Formatter\u003c'_\u003e) -\u003e std::fmt::Result {\n        use Type::*;\n\n        match self {\n            Boolean(x) =\u003e write!(f, \"{x}\"),\n            Float(x) =\u003e write!(f, \"{x}\"),\n            SignedInteger(x) =\u003e write!(f, \"{x}\"),\n            UnsignedInteger(x) =\u003e write!(f, \"{x}\"),\n            Text(text) =\u003e write!(f, \"{text}\"),\n        }\n    }\n}\n\nmacro_rules! from_impl {\n        ( $variant:ident =\u003e $( $typ:ident ),+ ) =\u003e (\n                $(\n                    impl From\u003c$typ\u003e for Type {\n                        fn from(b: $typ) -\u003e Self {\n                            Type::$variant(b.into())\n                        }\n                    }\n                )+\n        )\n}\nfrom_impl! {Boolean =\u003e bool}\nfrom_impl! {Float =\u003e f32, f64}\nfrom_impl! {SignedInteger =\u003e i8, i16, i32, i64}\nfrom_impl! {UnsignedInteger =\u003e u8, u16, u32, u64}\nfrom_impl! {Text =\u003e String}\nimpl From\u003c\u0026str\u003e for Type {\n    fn from(b: \u0026str) -\u003e Self {\n        Type::Text(b.into())\n    }\n}\n\n#[cfg(feature = \"chrono\")]\nimpl TryFrom\u003cchrono::DateTime\u003cchrono::Utc\u003e\u003e for Type {\n    type Error = crate::error::TimestampTooLargeError;\n\n    fn try_from(dt: chrono::DateTime\u003cchrono::Utc\u003e) -\u003e Result\u003cSelf, Self::Error\u003e {\n        let nanos = dt\n            .timestamp_nanos_opt()\n            .ok_or(crate::error::TimestampTooLargeError(()))?;\n        Ok(Self::SignedInteger(nanos))\n    }\n}\n\n#[cfg(feature = \"time\")]\nimpl TryFrom\u003ctime::UtcDateTime\u003e for Type {\n    type Error = \u003ci64 as TryFrom\u003ci128\u003e\u003e::Error;\n\n    fn try_from(dt: time::UtcDateTime) -\u003e Result\u003cSelf, Self::Error\u003e {\n        let nanos = dt.unix_timestamp_nanos().try_into()?;\n        Ok(Self::SignedInteger(nanos))\n    }\n}\n\nimpl\u003cT\u003e From\u003c\u0026T\u003e for Type\nwhere\n    T: Copy + Into\u003cType\u003e,\n{\n    fn from(t: \u0026T) -\u003e Self {\n        (*t).into()\n    }\n}\n\nimpl Query for WriteQuery {\n    fn build(\u0026self) -\u003e Result\u003cValidQuery, Error\u003e {\n        self.build_with_opts(false)\n    }\n\n    fn build_with_opts(\u0026self, use_v2: bool) -\u003e Result\u003cValidQuery, Error\u003e {\n        if self.fields.is_empty() {\n            return Err(Error::InvalidQueryError {\n                error: \"fields cannot be empty\".to_string(),\n            });\n        }\n\n        let mut tags = self\n            .tags\n            .iter()\n            .map(|(tag, value)| {\n                let escaped_tag_key = if use_v2 {\n                    LineProtoTerm::TagKey(tag).escape_v2()\n                } else {\n                    LineProtoTerm::TagKey(tag).escape()\n                };\n                let escaped_tag_value = if use_v2 {\n                    LineProtoTerm::TagValue(value).escape_v2()\n                } else {\n                    LineProtoTerm::TagValue(value).escape()\n                };\n                format!(\"{escaped_tag_key}={escaped_tag_value}\")\n            })\n            .collect::\u003cVec\u003cString\u003e\u003e()\n            .join(\",\");\n\n        if !tags.is_empty() {\n            tags.insert(0, ',');\n        }\n        let fields = self\n            .fields\n            .iter()\n            .map(|(field, value)| {\n                let escaped_field_key = if use_v2 {\n                    LineProtoTerm::FieldKey(field).escape_v2()\n                } else {\n                    LineProtoTerm::FieldKey(field).escape()\n                };\n                let escaped_field_value = if use_v2 {\n                    LineProtoTerm::FieldValue(value).escape_v2()\n                } else {\n                    LineProtoTerm::FieldValue(value).escape()\n                };\n                format!(\"{escaped_field_key}={escaped_field_value}\")\n            })\n            .collect::\u003cVec\u003cString\u003e\u003e()\n            .join(\",\");\n\n        let escaped_measurement = if use_v2 {\n            LineProtoTerm::Measurement(\u0026self.measurement).escape_v2()\n        } else {\n            LineProtoTerm::Measurement(\u0026self.measurement).escape()\n        };\n\n        Ok(ValidQuery(format!(\n            \"{measurement}{tags} {fields} {time}\",\n            measurement = escaped_measurement,\n            tags = tags,\n            fields = fields,\n            time = self.timestamp\n        )))\n    }\n\n    fn get_type(\u0026self) -\u003e QueryType {\n        QueryType::WriteQuery(self.get_precision())\n    }\n}\n\nimpl Query for Vec\u003cWriteQuery\u003e {\n    fn build(\u0026self) -\u003e Result\u003cValidQuery, Error\u003e {\n        let mut qlines = Vec::new();\n\n        for q in self {\n            let valid_query = q.build()?;\n            qlines.push(valid_query.0);\n        }\n\n        Ok(ValidQuery(qlines.join(\"\\n\")))\n    }\n\n    fn build_with_opts(\u0026self, use_v2: bool) -\u003e Result\u003cValidQuery, Error\u003e {\n        let mut qlines = Vec::new();\n\n        for q in self {\n            let valid_query = q.build_with_opts(use_v2)?;\n            qlines.push(valid_query.0);\n        }\n\n        Ok(ValidQuery(qlines.join(\"\\n\")))\n    }\n\n    fn get_type(\u0026self) -\u003e QueryType {\n        QueryType::WriteQuery(\n            self.first()\n                .map(|q| q.get_precision())\n                // use \"ms\" as placeholder if query is empty\n                .unwrap_or_else(|| \"ms\".to_owned()),\n        )\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use crate::query::{InfluxDbWriteable, Query, Timestamp};\n\n    #[test]\n    fn test_write_builder_empty_query() {\n        let query = Timestamp::Hours(5)\n            .try_into_query(\"marina_3\".to_string())\n            .unwrap()\n            .build();\n\n        assert!(query.is_err(), \"Query was not empty\");\n    }\n\n    #[test]\n    fn test_write_builder_single_field() {\n        let query = Timestamp::Hours(11)\n            .try_into_query(\"weather\".to_string())\n            .unwrap()\n            .add_field(\"temperature\", 82)\n            .build();\n\n        assert!(query.is_ok(), \"Query was empty\");\n        assert_eq!(query.unwrap(), \"weather temperature=82i 11\");\n    }\n\n    #[test]\n    fn test_write_builder_multiple_fields() {\n        let query = Timestamp::Hours(11)\n            .try_into_query(\"weather\".to_string())\n            .unwrap()\n            .add_field(\"temperature\", 82)\n            .add_field(\"wind_strength\", 3.7)\n            .add_field(\"temperature_unsigned\", 82u64)\n            .build();\n\n        assert!(query.is_ok(), \"Query was empty\");\n        assert_eq!(\n            query.unwrap(),\n            \"weather temperature=82i,wind_strength=3.7,temperature_unsigned=82i 11\"\n        );\n    }\n\n    #[test]\n    fn test_write_builder_multiple_fields_with_v2() {\n        let query = Timestamp::Hours(11)\n            .try_into_query(\"weather\".to_string())\n            .unwrap()\n            .add_field(\"temperature\", 82)\n            .add_field(\"wind_strength\", 3.7)\n            .add_field(\"temperature_unsigned\", 82u64)\n            .build_with_opts(true);\n\n        assert!(query.is_ok(), \"Query was empty\");\n        assert_eq!(\n            query.unwrap(),\n            \"weather temperature=82i,wind_strength=3.7,temperature_unsigned=82u 11\"\n        );\n    }\n\n    #[test]\n    fn test_write_builder_optional_fields() {\n        let query = Timestamp::Hours(11)\n            .try_into_query(\"weather\".to_string())\n            .unwrap()\n            .add_field(\"temperature\", 82u64)\n            .add_tag(\"wind_strength\", \u003cOption\u003cu64\u003e\u003e::None)\n            .build();\n\n        assert!(query.is_ok(), \"Query was empty\");\n        assert_eq!(query.unwrap(), \"weather temperature=82i 11\");\n    }\n\n    #[test]\n    fn test_write_builder_optional_fields_with_v2() {\n        let query = Timestamp::Hours(11)\n            .try_into_query(\"weather\".to_string())\n            .unwrap()\n            .add_field(\"temperature\", 82u64)\n            .add_tag(\"wind_strength\", \u003cOption\u003cu64\u003e\u003e::None)\n            .build_with_opts(true);\n\n        assert!(query.is_ok(), \"Query was empty\");\n        assert_eq!(query.unwrap(), \"weather temperature=82u 11\");\n    }\n\n    #[test]\n    fn test_write_builder_only_tags() {\n        let query = Timestamp::Hours(11)\n            .try_into_query(\"weather\".to_string())\n            .unwrap()\n            .add_tag(\"season\", \"summer\")\n            .build();\n\n        assert!(query.is_err(), \"Query missing one or more fields\");\n    }\n\n    #[test]\n    fn test_write_builder_full_query() {\n        let query = Timestamp::Hours(11)\n            .try_into_query(\"weather\".to_string())\n            .unwrap()\n            .add_field(\"temperature\", 82)\n            .add_tag(\"location\", \"us-midwest\")\n            .add_tag(\"season\", \"summer\")\n            .build();\n\n        assert!(query.is_ok(), \"Query was empty\");\n        assert_eq!(\n            query.unwrap(),\n            r#\"weather,location=us-midwest,season=summer temperature=82i 11\"#\n        );\n    }\n\n    #[test]\n    fn test_correct_query_type() {\n        use crate::query::QueryType;\n\n        let query = Timestamp::Hours(11)\n            .try_into_query(\"weather\".to_string())\n            .unwrap()\n            .add_field(\"temperature\", 82)\n            .add_tag(\"location\", \"us-midwest\")\n            .add_tag(\"season\", \"summer\");\n\n        assert_eq!(query.get_type(), QueryType::WriteQuery(\"h\".to_owned()));\n    }\n\n    #[test]\n    fn test_escaping() {\n        let query = Timestamp::Hours(11)\n            .try_into_query(\"wea, ther=\")\n            .unwrap()\n            .add_field(\"temperature\", 82)\n            .add_field(\"\\\"temp=era,t ure\\\"\", r#\"too\"\\\\hot\"#)\n            .add_field(\"float\", 82.0)\n            .add_tag(\"location\", \"us-midwest\")\n            .add_tag(\"loc, =\\\"ation\", r#\"us, \"mid=west\"#)\n            .build();\n\n        assert!(query.is_ok(), \"Query was empty\");\n        let query_res = query.unwrap().get();\n        assert_eq!(\n            query_res,\n            r#\"wea\\,\\ ther=,location=us-midwest,loc\\,\\ \\=\"ation=us\\,\\ \\\"mid\\=west temperature=82i,\"temp\\=era\\,t\\ ure\"=\"too\\\"\\\\\\\\hot\",float=82 11\"#\n        );\n    }\n\n    #[test]\n    fn test_batch() {\n        let q0 = Timestamp::Hours(11)\n            .try_into_query(\"weather\")\n            .unwrap()\n            .add_field(\"temperature\", 82)\n            .add_tag(\"location\", \"us-midwest\");\n\n        let q1 = Timestamp::Hours(12)\n            .try_into_query(\"weather\")\n            .unwrap()\n            .add_field(\"temperature\", 65)\n            .add_tag(\"location\", \"us-midwest\");\n\n        let query = vec![q0, q1].build();\n\n        assert_eq!(\n            query.unwrap().get(),\n            r#\"weather,location=us-midwest temperature=82i 11\nweather,location=us-midwest temperature=65i 12\"#\n        );\n    }\n}\n","traces":[{"line":15,"address":[7778171,7777696,7777903,7777952,7778142,7777932],"length":1,"stats":{"Line":9}},{"line":16,"address":[],"length":0,"stats":{"Line":11}},{"line":17,"address":[],"length":0,"stats":{"Line":9}},{"line":22,"address":[7765872],"length":1,"stats":{"Line":4}},{"line":23,"address":[7737981],"length":1,"stats":{"Line":5}},{"line":24,"address":[7765942],"length":1,"stats":{"Line":1}},{"line":41,"address":[7781331,7780928],"length":1,"stats":{"Line":4}},{"line":46,"address":[],"length":0,"stats":{"Line":4}},{"line":47,"address":[7952659],"length":1,"stats":{"Line":4}},{"line":48,"address":[7952708],"length":1,"stats":{"Line":4}},{"line":67,"address":[7832793,7832592,7832570,7832092,7832368,7832112,7832337,7831888],"length":1,"stats":{"Line":8}},{"line":72,"address":[],"length":0,"stats":{"Line":8}},{"line":73,"address":[7832536,7832300,7832759,7832058],"length":1,"stats":{"Line":9}},{"line":92,"address":[7781605,7781376],"length":1,"stats":{"Line":6}},{"line":97,"address":[7781603,7781453],"length":1,"stats":{"Line":5}},{"line":98,"address":[7831820,7831564],"length":1,"stats":{"Line":6}},{"line":101,"address":[8225088],"length":1,"stats":{"Line":3}},{"line":102,"address":[8225107],"length":1,"stats":{" r(feature = \"derive\", derive(InfluxDbWriteable))]\nstruct WeatherReadingWithNonstandardTime {\n    #[influxdb(time)]\n    reading_time: DateTime\u003cUtc\u003e,\n    #[influxdb(ignore)]\n    time: DateTime\u003cUtc\u003e,\n    #[influxdb(ignore)]\n    humidity: i32,\n    pressure: i32,\n    #[influxdb(tag)]\n    wind_strength: Option\u003cu64\u003e,\n}\n\n#[derive(Debug)]\n#[cfg_attr(feature = \"serde\", derive(Deserialize))]\nstruct WeatherReadingWithoutIgnored {\n    time: DateTime\u003cUtc\u003e,\n    pressure: i32,\n    wind_strength: Option\u003cu64\u003e,\n}\n\n#[test]\nfn test_build_query() {\n    let weather_reading = WeatherReading {\n        time: Timestamp::Hours(1).try_into().unwrap(),\n        humidity: 30,\n        pressure: 100,\n        wind_strength: Some(5),\n    };\n    let query = weather_reading\n        .try_into_query(\"weather_reading\")\n        .unwrap()\n        .build()\n        .unwrap();\n    assert_eq!(\n        query.get(),\n        \"weather_reading,wind_strength=5 pressure=100i 3600000000000\"\n    );\n}\n\n#[test]\nfn test_build_nonstandard_query() {\n    let weather_reading = WeatherReadingWithNonstandardTime {\n        reading_time: Timestamp::Hours(1).try_into().unwrap(),\n        time: Timestamp::Hours(1).try_into().unwrap(),\n        humidity: 30,\n        pressure: 100,\n        wind_strength: Some(5),\n    };\n    let query = weather_reading\n        .try_into_query(\"weather_reading\")\n        .unwrap()\n        .build()\n        .unwrap();\n    assert_eq!(\n        query.get(),\n        \"weather_reading,wind_strength=5 pressure=100i 3600000000000\"\n    );\n}\n\n#[cfg(feature = \"derive\")]\n/// INTEGRATION TEST\n///\n/// This integration tests that writing data and retrieving the data again is working\n#[tokio::test]\n#[cfg(not(tarpaulin_include))]\nasync fn test_derive_simple_write() {\n    const TEST_NAME: \u0026str = \"test_derive_simple_write\";\n\n    run_test(\n        || async move {\n            create_db(TEST_NAME).await.expect(\"could not setup db\");\n            let client = create_client(TEST_NAME);\n            let weather_reading = WeatherReading {\n                time: Timestamp::Nanoseconds(0).try_into().unwrap(),\n                humidity: 30,\n                wind_strength: Some(5),\n                pressure: 100,\n            };\n            let query = weather_reading.try_into_query(\"weather_reading\").unwrap();\n            let result = client.query(\u0026query).await;\n            assert!(result.is_ok(), \"unable to insert into db\");\n        },\n        || async move {\n            delete_db(TEST_NAME).await.expect(\"could not clean up db\");\n        },\n    )\n    .await;\n}\n\n/// INTEGRATION TEST\n///\n/// This integration tests that writing data and retrieving the data again is working\n#[cfg(feature = \"derive\")]\n#[cfg(feature = \"serde\")]\n#[tokio::test]\n#[cfg(not(tarpaulin_include))]\nasync fn test_write_and_read_option() {\n    const TEST_NAME: \u0026str = \"test_write_and_read_option\";\n\n    run_test(\n        || async move {\n            create_db(TEST_NAME).await.expect(\"could not setup db\");\n            let client = create_client(TEST_NAME);\n            let weather_reading = WeatherReading {\n                time: Timestamp::Hours(11).try_into().unwrap(),\n                humidity: 30,\n                wind_strength: None,\n                pressure: 100,\n            };\n            let write_result = client\n                .query(\n                    \u0026weather_reading\n                        .try_into_query(\"weather_reading\".to_string())\n                        .unwrap(),\n                )\n                .await;\n            assert_result_ok(\u0026write_result);\n\n            let query = ReadQuery::new(\"SELECT time, pressure, wind_strength FROM weather_reading\");\n            let result = client.json_query(query).await.and_then(|mut db_result| {\n                println!(\"{db_result:?}\");\n                db_result.deserialize_next::\u003cWeatherReadingWithoutIgnored\u003e()\n            });\n            assert_result_ok(\u0026result);\n            let result = result.unwrap();\n            let value = \u0026result.series[0].values[0];\n            assert_eq!(value.time, Timestamp::Hours(11).try_into().unwrap());\n            assert_eq!(value.pressure, 100);\n            assert_eq!(value.wind_strength, None);\n        },\n        || async move {\n            delete_db(TEST_NAME).await.expect(\"could not clean up db\");\n        },\n    )\n    .await;\n}\n","traces":[{"line":1,"address":[7821616],"length":1,"stats":{"Line":1}},{"line":15,"address":[7829029,7828960,7832168,7832064],"length":1,"stats":{"Line":0}},{"line":16,"address":[7802640,7811776,7808880,7807472,7808928,7802658,7811820,7811808,7807498],"length":1,"stats":{"Line":4}},{"line":18,"address":[7829003,7832128],"length":1,"stats":{"Line":0}},{"line":20,"address":[7829010,7832087],"length":1,"stats":{"Line":0}},{"line":21,"address":[7832111,7829017],"length":1,"stats":{"Line":0}},{"line":23,"address":[7832156,7829024,7832095],"length":1,"stats":{"Line":0}},{"line":26,"address":[7802628,7832384,7832480,7802496],"length":1,"stats":{"Line":0}},{"line":27,"address":[7811792,7802736,7802754,7811760,7810416,7811804,7810368],"length":1,"stats":{"Line":2}},{"line":30,"address":[7802560,7832436],"length":1,"stats":{"Line":0}},{"line":32,"address":[7832443,7802588],"length":1,"stats":{"Line":0}},{"line":34,"address":[7832458,7802519],"length":1,"stats":{"Line":0}},{"line":35,"address":[7802543,7832465],"length":1,"stats":{"Line":0}},{"line":37,"address":[7832472,7802616,7802527],"length":1,"stats":{"Line":0}},{"line":40,"address":[7832245,7832192],"length":1,"stats":{"Line":0}},{"line":41,"address":[7805872,7803920,7810283,7805884,7806000,7803881,7806184,7803942,7806156,7810272,7805961,7806170,7806109,7803856,7805936],"length":1,"stats":{"Line":10}},{"line":43,"address":[7806050,7832226],"length":1,"stats":{"Line":1}},{"l ested with tokio 1.0\n#[tokio::test]\n#[cfg(not(any(tarpaulin_include)))]\nasync fn test_ping_influx_db_tokio() {\n    let client = create_client(\"notusedhere\");\n    let result = client.ping().await;\n    assert_result_ok(\u0026result);\n\n    let (build, version) = result.unwrap();\n    assert!(!build.is_empty(), \"Build should not be empty\");\n    assert!(!version.is_empty(), \"Build should not be empty\");\n\n    println!(\"build: {build} version: {version}\");\n}\n\n/// INTEGRATION TEST\n///\n/// This test case tests connection error\n#[tokio::test]\n#[cfg(not(tarpaulin_include))]\nasync fn test_connection_error() {\n    let test_name = \"test_connection_error\";\n    let client =\n        Client::new(\"http://127.0.0.1:10086\", test_name).with_auth(\"nopriv_user\", \"password\");\n    let read_query = ReadQuery::new(\"SELECT * FROM weather\");\n    let read_result = client.query(read_query).await;\n    assert_result_err(\u0026read_result);\n    match read_result {\n        Err(Error::ConnectionError { .. }) =\u003e {}\n        _ =\u003e panic!(\n            \"Should cause a ConnectionError: {}\",\n            read_result.unwrap_err()\n        ),\n    }\n}\n\n/// INTEGRATION TEST\n///\n/// This test case tests the Authentication\n#[tokio::test]\n#[cfg(not(tarpaulin_include))]\nasync fn test_authed_write_and_read() {\n    const TEST_NAME: \u0026str = \"test_authed_write_and_read\";\n\n    run_test(\n        || async move {\n            let client =\n                Client::new(\"http://127.0.0.1:9086\", TEST_NAME).with_auth(\"admin\", \"password\");\n            let query = format!(\"CREATE DATABASE {TEST_NAME}\");\n            client\n                .query(ReadQuery::new(query))\n                .await\n                .expect(\"could not setup db\");\n\n            let client =\n                Client::new(\"http://127.0.0.1:9086\", TEST_NAME).with_auth(\"admin\", \"password\");\n            let write_query = Timestamp::Hours(11)\n                .try_into_query(\"weather\")\n                .unwrap()\n                .add_field(\"temperature\", 82);\n            let write_result = client.query(write_query).await;\n            assert_result_ok(\u0026write_result);\n\n            let read_query = ReadQuery::new(\"SELECT * FROM weather\");\n            let read_result = client.query(read_query).await;\n            assert_result_ok(\u0026read_result);\n            assert!(\n                !read_result.unwrap().contains(\"error\"),\n                \"Data contained a database error\"\n            );\n        },\n        || async move {\n            let client =\n                Client::new(\"http://127.0.0.1:9086\", TEST_NAME).with_auth(\"admin\", \"password\");\n            let query = format!(\"DROP DATABASE {TEST_NAME}\");\n\n            client\n                .query(ReadQuery::new(query))\n                .await\n                .expect(\"could not clean up db\");\n        },\n    )\n    .await;\n}\n\n/// INTEGRATION TEST\n///\n/// This test case tests the Authentication\n#[tokio::test]\n#[cfg(not(tarpaulin_include))]\nasync fn test_wrong_authed_write_and_read() {\n    use http::StatusCode;\n\n    const TEST_NAME: \u0026str = \"test_wrong_authed_write_and_read\";\n\n    run_test(\n        || async move {\n            let client =\n                Client::new(\"http://127.0.0.1:9086\", TEST_NAME).with_auth(\"admin\", \"password\");\n            let query = format!(\"CREATE DATABASE {TEST_NAME}\");\n            client\n                .query(ReadQuery::new(query))\n                .await\n                .expect(\"could not setup db\");\n\n            let client =\n                Client::new(\"http://127.0.0.1:9086\", TEST_NAME).with_auth(\"wrong_user\", \"password\");\n            let write_query = Timestamp::Hours(11)\n                .try_into_query(\"weather\")\n                .unwrap()\n                .add_field(\"temperature\", 82);\n            let write_result = client.query(write_query).await;\n            assert_result_err(\u0026write_result);\n            match write_result {\n                Err(Error::ApiError(code)) if code == StatusCode::UNAUTHORIZED.as_u16() =\u003e {}\n                _ =\u003e panic!(\n                    \"Should be an ApiError(UNAUTHORIZED): {}\",\n                    write_result.unwrap_err()\n                ),\n            }\n\n            let read_query = ReadQuery::new(\"SELECT * FROM weather\");\n            let read_result = client.query(read_query).await;\n            assert_result_err(\u0026read_result);\n            match read_result {\n                Err(Error::ApiError(code)) if code == StatusCode::UNAUTHORIZED.as_u16() =\u003e {}\n                _ =\u003e panic!(\n                    \"Should be an ApiError(UNAUTHORIZED): {}\",\n                    read_result.unwrap_err()\n                ),\n            }\n\n            let client = Client::new(\"http://127.0.0.1:9086\", TEST_NAME)\n                .with_auth(\"nopriv_user\", \"password\");\n            let read_query = ReadQuery::new(\"SELECT * FROM weather\");\n            let read_result = client.query(read_query).await;\n            assert_result_err(\u0026read_result);\n            match read_result {\n                Err(Error::ApiError(code)) if code == StatusCode::FORBIDDEN.as_u16() =\u003e {}\n                _ =\u003e panic!(\n                    \"Should be an ApiError(UNAUTHENTICATED): {}\",\n                    read_result.unwrap_err()\n                ),\n            }\n        },\n        || async move {\n            let client =\n                Client::new(\"http://127.0.0.1:9086\", TEST_NAME).with_auth(\"admin\", \"password\");\n            let query = format!(\"DROP DATABASE {TEST_NAME}\");\n            client\n                .query(ReadQuery::new(query))\n                .await\n                .expect(\"could not clean up db\");\n        },\n    )\n    .await;\n}\n\n/// INTEGRATION TEST\n///\n/// This test case tests the Authentication\n#[tokio::test]\n#[cfg(not(tarpaulin_include))]\nasync fn test_non_authed_write_and_read() {\n    use http::StatusCode;\n\n    const TEST_NAME: \u0026str = \"test_non_authed_write_and_read\";\n\n    run_test(\n        || async move {\n            let client =\n                Client::new(\"http://127.0.0.1:9086\", TEST_NAME).with_auth(\"admin\", \"password\");\n            let query = format!(\"CREATE DATABASE {TEST_NAME}\");\n            client\n                .query(ReadQuery::new(query))\n                .await\n                .expect(\"could not setup db\");\n            let non_authed_client = Client::new(\"http://127.0.0.1:9086\", TEST_NAME);\n            let write_query = Timestamp::Hours(11)\n                .try_into_query(\"weather\")\n                .unwrap()\n                .add_field(\"temperature\", 82);\n            let write_result = non_authed_client.query(write_query).await;\n            assert_result_err(\u0026write_result);\n            match write_result {\n                Err(Error::ApiError(code)) if code == StatusCode::UNAUTHORIZED.as_u16() =\u003e {}\n                _ =\u003e panic!(\n                    \"Should be an ApiError(UNAUTHORIZED): {}\",\n                    write_result.unwrap_err()\n                ),\n            }\n\n            let read_query = ReadQuery::new(\"SELECT * FROM weather\");\n            let read_result = non_authed_client.query(read_query).await;\n\n            assert_result_err(\u0026read_result);\n            match read_result {\n                Err(Error::ApiError(code)) if code == StatusCode::UNAUTHORIZED.as_u16() =\u003e {}\n                _ =\u003e panic!(\n                    \"Should be an ApiError(UNAUTHORIZED): {}\",\n                    read_result.unwrap_err()\n                ),\n            }\n        },\n        || async move {\n            let client =\n                Client::new(\"http://127.0.0.1:9086\", TEST_NAME).with_auth(\"admin\", \"password\");\n            let query = format!(\"DROP DATABASE {TEST_NAME}\");\n            client\n                .query(ReadQuery::new(query))\n                .await\n                .expect(\"could not clean up db\");\n        },\n    )\n    .await;\n}\n\n/// INTEGRATION TEST\n///\n/// This integration tests that writing data and retrieving the data again is working\n#[tokio::test]\n#[cfg(not(tarpaulin_include))]\nasync fn test_write_and_read_field() {\n    const TEST_NAME: \u0026str = \"test_write_field\";\n\n    run_test(\n        || async move {\n            create_db(TEST_NAME).await.expect(\"could not setup db\");\n            let client = create_client(TEST_NAME);\n            let write_query = Timestamp::Hours(11)\n                .try_into_query(\"weather\")\n                .unwrap()\n                .add_field(\"temperature\", 82);\n            let write_result = client.query(write_query).await;\n            assert_result_ok(\u0026write_result);\n\n            let read_query = ReadQuery::new(\"SELECT * FROM weather\");\n            let read_result = client.query(read_query).await;\n            assert_result_ok(\u0026read_result);\n            assert!(\n                !read_result.unwrap().contains(\"error\"),\n                \"Data contained a database error\"\n            );\n        },\n        || async move {\n            delete_db(TEST_NAME).await.expect(\"could not clean up db\");\n        },\n    )\n    .await;\n}\n\n/// INTEGRATION TEST\n///\n/// This test case tests the authentication on json reads\n#[tokio::test]\n#[cfg(feature = \"serde\")]\n#[cfg(not(tarpaulin_include))]\nasync fn test_json_non_authed_read() {\n    use http::StatusCode;\n\n    const TEST_NAME: \u0026str = \"test_json_non_authed_read\";\n\n    run_test(\n        || async move {\n            let client =\n                Client::new(\"http://127.0.0.1:9086\", TEST_NAME).with_auth(\"admin\", \"password\");\n            let query = format!(\"CREATE DATABASE {TEST_NAME}\");\n            client\n                .query(ReadQuery::new(query))\n                .await\n                .expect(\"could not setup db\");\n            let non_authed_client = Client::new(\"http://127.0.0.1:9086\", TEST_NAME);\n\n            let read_query = ReadQuery::new(\"SELECT * FROM weather\");\n            let read_result = non_authed_client.json_query(read_query).await;\n            assert_result_err(\u0026read_result);\n            match read_result {\n                Err(Error::ApiError(code)) if code == StatusCode::UNAUTHORIZED.as_u16() =\u003e {}\n                _ =\u003e panic!(\n                    \"Should be an ApiError(UNAUTHORIZED): {}\",\n                    read_result.unwrap_err()\n                ),\n            }\n        },\n        || async move {\n            let client =\n                Client::new(\"http://127.0.0.1:9086\", TEST_NAME).with_auth(\"admin\", \"password\");\n            let query = format!(\"DROP DATABASE {TEST_NAME}\");\n\n            client\n                .query(ReadQuery::new(query))\n                .await\n                .expect(\"could not clean up db\");\n        },\n    )\n    .await\n}\n\n/// INTEGRATION TEST\n///\n/// This test case tests the authentication on json reads\n#[tokio::test]\n#[cfg(feature = \"serde\")]\n#[cfg(not(tarpaulin_include))]\nasync fn test_json_authed_read() {\n    const TEST_NAME: \u0026str = \"test_json_authed_read\";\n\n    run_test(\n        || async move {\n            let client =\n                Client::new(\"http://127.0.0.1:9086\", TEST_NAME).with_auth(\"admin\", \"password\");\n            let query = format!(\"CREATE DATABASE {TEST_NAME}\");\n            client\n                .query(ReadQuery::new(query))\n                .await\n                .expect(\"could not setup db\");\n\n            let read_query = ReadQuery::new(\"SELECT * FROM weather\");\n            let read_result = client.json_query(read_query).await;\n            assert_result_ok(\u0026read_result);\n        },\n        || async move {\n            let client =\n                Client::new(\"http://127.0.0.1:9086\", TEST_NAME).with_auth(\"admin\", \"password\");\n            let query = format!(\"DROP DATABASE {TEST_NAME}\");\n\n            client\n                .query(ReadQuery::new(query))\n                .await\n                .expect(\"could not clean up db\");\n        },\n    )\n    .await\n}\n\n/// INTEGRATION TEST\n///\n/// This integration tests that writing data and retrieving the data again is working\n#[tokio::test]\n#[cfg(feature = \"serde\")]\n#[cfg(not(tarpaulin_include))]\nasync fn test_write_and_read_option() {\n    const TEST_NAME: \u0026str = \"test_write_and_read_option\";\n\n    run_test(\n        || {\n            async move {\n                create_db(TEST_NAME).await.expect(\"could not setup db\");\n\n                let client = create_client(TEST_NAME);\n                // Todo: Convert this to derive based insert for easier comparison of structs\n                let write_query = Timestamp::Hours(11)\n                    .try_into_query(\"weather\")\n                    .unwrap()\n                    .add_field(\"temperature\", 82)\n                    .add_field(\"wind_strength\", \u003cOption\u003cu64\u003e\u003e::None);\n                let write_result = client.query(write_query).await;\n                assert_result_ok(\u0026write_result);\n\n                #[derive(Deserialize, Debug, PartialEq)]\n                struct Weather {\n                    time: String,\n                    // different order to verify field names\n                    // are being used instead of just order\n                    wind_strength: Option\u003cu64\u003e,\n                    temperature: i32,\n                }\n\n                let query = ReadQuery::new(\"SELECT time, temperature, wind_strength FROM weather\");\n                let result = client\n                    .json_query(query)\n                    .await\n                    .and_then(|mut db_result| db_result.deserialize_next::\u003cWeather\u003e());\n                assert_result_ok(\u0026result);\n\n                assert_eq!(\n                    result.unwrap().series[0].values[0],\n                    Weather {\n                        time: \"1970-01-01T11:00:00Z\".to_string(),\n                        temperature: 82,\n                        wind_strength: None,\n                    }\n                );\n            }\n        },\n        || async move {\n            delete_db(\"test_write_and_read_option\")\n                .await\n                .expect(\"could not clean up db\");\n        },\n    )\n    .await;\n}\n\n/// INTEGRATION TEST\n///\n/// This test case tests whether JSON can be decoded from a InfluxDB response and whether that JSON\n/// is equal to the data which was written to the database\n#[tokio::test]\n#[cfg(feature = \"serde\")]\n#[cfg(not(tarpaulin_include))]\nasync fn test_json_query() {\n    const TEST_NAME: \u0026str = \"test_json_query\";\n\n    run_test(\n        || async move {\n            create_db(TEST_NAME).await.expect(\"could not setup db\");\n\n            let client = create_client(TEST_NAME);\n\n            let write_query = Timestamp::Hours(11)\n                .try_into_query(\"weather\")\n                .unwrap()\n                .add_field(\"temperature\", 82);\n            let write_result = client.query(write_query).await;\n            assert_result_ok(\u0026write_result);\n\n            #[derive(Deserialize, Debug, PartialEq)]\n            struct Weather {\n                time: String,\n                temperature: i32,\n            }\n\n            let query = ReadQuery::new(\"SELECT * FROM weather\");\n            let result = client\n                .json_query(query)\n                .await\n                .and_then(|mut db_result| db_result.deserialize_next::\u003cWeather\u003e());\n            assert_result_ok(\u0026result);\n\n            assert_eq!(\n                result.unwrap().series[0].values[0],\n                Weather {\n                    time: \"1970-01-01T11:00:00Z\".to_string(),\n                    temperature: 82\n                }\n            );\n        },\n        || async move {\n            delete_db(TEST_NAME).await.expect(\"could not clean up db\");\n        },\n    )\n    .await;\n}\n\n/// INTEGRATION TEST\n///\n/// This test case tests whether the response to a GROUP BY can be parsed by\n/// deserialize_next_tagged into a tags struct\n#[tokio::test]\n#[cfg(feature = \"serde\")]\n#[cfg(not(tarpaulin_include))]\nasync fn test_json_query_tagged() {\n    const TEST_NAME: \u0026str = \"test_json_query_tagged\";\n\n    run_test(\n        || async move {\n            create_db(TEST_NAME).await.expect(\"could not setup db\");\n\n            let client = create_client(TEST_NAME);\n\n            let write_query = Timestamp::Hours(11)\n                .try_into_query(\"weather\")\n                .unwrap()\n                .add_tag(\"location\", \"London\")\n                .add_field(\"temperature\", 82);\n            let write_result = client.query(write_query).await;\n            assert_result_ok(\u0026write_result);\n\n            #[derive(Deserialize, Debug, PartialEq)]\n            struct WeatherMeta {\n                location: String,\n            }\n\n            #[derive(Deserialize, Debug, PartialEq)]\n            struct Weather {\n                time: String,\n                temperature: i32,\n            }\n\n            let query = ReadQuery::new(\"SELECT * FROM weather GROUP BY location\");\n            let result = client.json_query(query).await.and_then(|mut db_result| {\n                db_result.deserialize_next_tagged::\u003cWeatherMeta, Weather\u003e()\n            });\n            assert_result_ok(\u0026result);\n            let result = result.unwrap();\n\n            assert_eq!(\n                result.series[0].tags,\n                WeatherMeta {\n                    location: \"London\".to_string(),\n                }\n            );\n            assert_eq!(\n                result.series[0].values[0],\n                Weather {\n                    time: \"1970-01-01T11:00:00Z\".to_string(),\n                    temperature: 82\n                }\n            );\n        },\n        || async move {\n            delete_db(TEST_NAME).await.expect(\"could not clean up db\");\n        },\n    )\n    .await;\n}\n\n/// INTEGRATION TEST\n///\n/// This test case tests whether JSON can be decoded from a InfluxDB response and whether that JSON\n/// is equal to the data which was written to the database\n/// (tested with tokio)\n#[tokio::test]\n#[cfg(all(feature = \"serde\", not(any(tarpaulin_include))))]\nasync fn test_json_query_vec() {\n    const TEST_NAME: \u0026str = \"test_json_query_vec\";\n\n    run_test(\n        || async move {\n            create_db(TEST_NAME).await.expect(\"could not setup db\");\n\n            let client = create_client(TEST_NAME);\n            let write_query1 = Timestamp::Hours(11)\n                .try_into_query(\"temperature_vec\")\n                .unwrap()\n                .add_field(\"temperature\", 16);\n            let write_query2 = Timestamp::Hours(12)\n                .try_into_query(\"temperature_vec\")\n                .unwrap()\n                .add_field(\"temperature\", 17);\n            let write_query3 = Timestamp::Hours(13)\n                .try_into_query(\"temperature_vec\")\n                .unwrap()\n                .add_field(\"temperature\", 18);\n\n            let _write_result = client.query(write_query1).await;\n            let _write_result2 = client.query(write_query2).await;\n            let _write_result2 = client.query(write_query3).await;\n\n            #[derive(Deserialize, Debug, PartialEq)]\n            struct Weather {\n                time: String,\n                temperature: i32,\n            }\n\n            let query = ReadQuery::new(\"SELECT * FROM temperature_vec\");\n            let result = client\n                .json_query(query)\n                .a length":1,"stats":{"Line":0}}],"covered":0,"coverable":3},{"path":["/","home","runner","work","influxdb-rust","influxdb-rust","influxdb_derive","src","writeable.rs"],"content":"use proc_macro2::{Span, TokenStream};\nuse quote::{format_ident, quote};\nuse syn::parse::{Parse, ParseStream};\nuse syn::punctuated::Punctuated;\nuse syn::{\n    AngleBracketedGenericArguments, Data, DeriveInput, Field, Fields, GenericArgument, Ident,\n    Lifetime, Meta, PathArguments, PredicateType, Token, Type, TypeParamBound, WhereClause,\n    WherePredicate,\n};\nuse syn_path::type_path;\n\n#[derive(Debug)]\nstruct WriteableField {\n    ident: Ident,\n    ty: Type,\n    is_time: bool,\n    is_tag: bool,\n    is_ignore: bool,\n}\n\nmod kw {\n    use syn::custom_keyword;\n\n    custom_keyword!(time);\n    custom_keyword!(tag);\n    custom_keyword!(ignore);\n}\n\n#[allow(dead_code)] // TODO do we need to store the keywords?\nenum FieldAttr {\n    Time(kw::time),\n    Tag(kw::tag),\n    Ignore(kw::ignore),\n}\n\nimpl Parse for FieldAttr {\n    fn parse(input: ParseStream\u003c'_\u003e) -\u003e syn::Result\u003cSelf\u003e {\n        let lookahead = input.lookahead1();\n        if lookahead.peek(kw::time) {\n            Ok(Self::Time(input.parse()?))\n        } else if lookahead.peek(kw::tag) {\n            Ok(Self::Tag(input.parse()?))\n        } else if lookahead.peek(kw::ignore) {\n            Ok(Self::Ignore(input.parse()?))\n        } else {\n            Err(lookahead.error())\n        }\n    }\n}\n\nstruct FieldAttrs(Punctuated\u003cFieldAttr, Token![,]\u003e);\n\nimpl Parse for FieldAttrs {\n    fn parse(input: ParseStream\u003c'_\u003e) -\u003e syn::Result\u003cSelf\u003e {\n        Ok(Self(Punctuated::parse_terminated(input)?))\n    }\n}\n\nimpl TryFrom\u003cField\u003e for WriteableField {\n    type Error = syn::Error;\n\n    fn try_from(field: Field) -\u003e syn::Result\u003cWriteableField\u003e {\n        let Some(ident) = field.ident else {\n            return Err(syn::Error::new     <script>const e = React.createElement;

function pathToString(path) {
  if (path[0] === '/') {
    return '/' + path.slice(1).join('/');
  } else {
    return path.join('/');
  }
}

function findCommonPath(files) {
  if (!files || !files.length) {
    return [];
  }

  function isPrefix(arr, prefix) {
    if (arr.length < prefix.length) {
      return false;
    }
    for (let i = prefix.length - 1; i >= 0; --i) {
      if (arr[i] !== prefix[i]) {
        return false;
      }
    }
    return true;
  }

  let commonPath = files[0].path.slice(0, -1);
  while (commonPath.length) {
    if (files.every(file => isPrefix(file.path, commonPath))) {
      break;
    }
    commonPath.pop();
  }
  return commonPath;
}

function findFolders(files) {
  if (!files || !files.length) {
    return [];
  }

  let folders = files.filter(file => file.path.length > 1).map(file => file.path[0]);
  folders = [...new Set(folders)]; // unique
  folders.sort();

  folders = folders.map(folder => {
    let filesInFolder = files
      .filter(file => file.path[0] === folder)
      .map(file => ({
        ...file,
        path: file.path.slice(1),
        parent: [...file.parent, file.path[0]],
      }));

    const children = findFolders(filesInFolder); // recursion

    return {
      is_folder: true,
      path: [folder],
      parent: files[0].parent,
      children,
      covered: children.reduce((sum, file) => sum + file.covered, 0),
      coverable: children.reduce((sum, file) => sum + file.coverable, 0),
      prevRun: {
        covered: children.reduce((sum, file) => sum + file.prevRun.covered, 0),
        coverable: children.reduce((sum, file) => sum + file.prevRun.coverable, 0),
      },
    };
  });

  return [...folders, ...files.filter(file => file.path.length === 1)];
}

class App extends React.Component {
  constructor(...args) {
    super(...args);

    this.state = {
      current: [],
    };
  }

  componentDidMount() {
    this.updateStateFromLocation();
    window.addEventListener('hashchange', () => this.updateStateFromLocation(), false);
  }

  updateStateFromLocation() {
    if (window.location.hash.length > 1) {
      const current = window.location.hash.slice(1).split('/');
      this.setState({current});
    } else {
      this.setState({current: []});
    }
  }

  getCurrentPath() {
    let file = this.props.root;
    let path = [file];
    for (let p of this.state.current) {
      file = file.children.find(file => file.path[0] === p);
      if (!file) {
        return path;
      }
      path.push(file);
    }
    return path;
  }

  render() {
    const path = this.getCurrentPath();
    const file = path[path.length - 1];

    let w = null;
    if (file.is_folder) {
      w = e(FilesList, {
        folder: file,
        onSelectFile: this.selectFile.bind(this),
        onBack: path.length > 1 ? this.back.bind(this) : null,
      });
    } else {
      w = e(DisplayFile, {
        file,
        onBack: this.back.bind(this),
      });
    }

    return e('div', {className: 'app'}, w);
  }

  selectFile(file) {
    this.setState(
      ({current}) => {
        return {current: [...current, file.path[0]]};
      },
      () => this.updateHash(),
    );
  }

  back(file) {
    this.setState(
      ({current}) => {
        return {current: current.slice(0, current.length - 1)};
      },
      () => this.updateHash(),
    );
  }

  updateHash() {
    if (!this.state.current || !this.state.current.length) {
      window.location = '#';
    } else {
      window.location = '#' + this.state.current.join('/');
    }
  }
}

function FilesList({folder, onSelectFile, onBack}) {
  let files = folder.children;
  return e(
    'div',
    {className: 'display-folder'},
    e(FileHeader, {file: folder, onBack}),
    e(
      'table',
      {className: 'files-list'},
      e('thead', {className: 'files-list__head'}, e('tr', null, e('th', null, 'Path'), e('th', null, 'Coverage'))),
      e(
        'tbody',
        {className: 'files-list__body'},
        files.map(file => e(File, {file, onClick: onSelectFile})),
      ),
    ),
  );
}

function File({file, onClick}) {
  const coverage = file.coverable ? (file.covered / file.coverable) * 100 : -1;
  const coverageDelta =
    file.prevRun && (file.covered / file.coverable) * 100 - (file.prevRun.covered / file.prevRun.coverable) * 100;

  return e(
    'tr',
    {
      className:
        'files-list__file' +
        (coverage >= 0 && coverage < 50 ? ' files-list__file_low' : '') +
        (coverage >= 50 && coverage < 80 ? ' files-list__file_medium' : '') +
        (coverage >= 80 ? ' files-list__file_high' : '') +
        (file.is_folder ? ' files-list__file_folder' : ''),
      onClick: () => onClick(file),
    },
    e('td', null, e('a', null, pathToString(file.path))),
    e(
      'td',
      null,
      file.covered + ' / ' + file.coverable + (coverage >= 0 ? ' (' + coverage.toFixed(2) + '%)' : ''),
      e(
        'span',
        {title: 'Change from the previous run'},
        coverageDelta ? ` (${coverageDelta > 0 ? '+' : ''}${coverageDelta.toFixed(2)}%)` : '',
      ),
    ),
  );
}

function DisplayFile({file, onBack}) {
  return e('div', {className: 'display-file'}, e(FileHeader, {file, onBack}), e(FileContent, {file}));
}

function FileHeader({file, onBack}) {
  const coverage = (file.covered / file.coverable) * 100;
  const coverageDelta = file.prevRun && coverage - (file.prevRun.covered / file.prevRun.coverable) * 100;

  return e(
    'div',
    {className: 'file-header'},
    onBack ? e('a', {className: 'file-header__back', onClick: onBack}, 'Back') : null,
    e('div', {className: 'file-header__name'}, pathToString([...file.parent, ...file.path])),
    e(
      'div',
      {className: 'file-header__stat'},
      'Covered: ' + file.covered + ' of ' + file.coverable + (file.coverable ? ' (' + coverage.toFixed(2) + '%)' : ''),
      e(
        'span',
        {title: 'Change from the previous run'},
        coverageDelta ? ` (${coverageDelta > 0 ? '+' : ''}${coverageDelta.toFixed(2)}%)` : '',
      ),
      e('input', {id: 'theme-toggle', type: 'checkbox', hidden: true}),
      e('label', {for: 'theme-toggle', id: 'theme-toggle-label'}, '🌙'),
    ),
  );
}

function FileContent({file}) {
  return e(
    'pre',
    {className: 'file-content'},
    file.content.split(/\r?\n/).map((line, index) => {
      const trace = file.traces.find(trace => trace.line === index + 1);
      const covered = trace && trace.stats.Line;
      const uncovered = trace && !trace.stats.Line;
      const nbHit = covered? trace.stats.Line: 0;
      return e(
        'div',
        { className: 'code-text-container' },
        e(
          'code',
          {
            className: 'code-line' + (covered ? ' code-line_covered' : '') + (uncovered ? ' code-line_uncovered' : ''),
          },
          line
        ),
        e(
          'div',
          { className: 'cover-indicator' + (covered? ' check-cover': '') + (uncovered? ' no-cover': '')},
          e(
            'div',
            { className: (covered? 'stat-line-hit': '')},
            covered? nbHit: ""
          )
        )
      );
    }),
  );
}

(function () {
  const commonPath = findCommonPath(data.files);
  const prevFilesMap = new Map();

  previousData &&
    previousData.files.forEach(file => {
      const path = file.path.slice(commonPath.length).join('/');
      prevFilesMap.set(path, file);
    });

  const files = data.files.map(file => {
    const path = file.path.slice(commonPath.length);
    const {covered = 0, coverable = 0} = prevFilesMap.get(path.join('/')) || {};
    return {
      ...file,
      path,
      parent: commonPath,
      prevRun: {covered, coverable},
    };
  });

  const children = findFolders(files);

  const root = {
    is_folder: true,
    children,
    path: commonPath,
    parent: [],
    covered: children.reduce((sum, file) => sum + file.covered, 0),
    coverable: children.reduce((sum, file) => sum + file.coverable, 0),
    prevRun: {
      covered: children.reduce((sum, file) => sum + file.prevRun.covered, 0),
      coverable: children.reduce((sum, file) => sum + file.prevRun.coverable, 0),
    },
  };

  ReactDOM.render(e(App, {root, prevFilesMap}), document.getElementById('root'));

  const toggle = document.getElementById('theme-toggle');
  const label = document.getElementById('theme-toggle-label');
  label.textContent = '🌙';

  toggle.addEventListener('change', () => {
    if (toggle.checked) {
      document.documentElement.setAttribute('data-theme', 'dark');
      label.textContent = '☀️';
    } else {
      document.documentElement.removeAttribute('data-theme');
      label.textContent = '🌙';
    }
  });
})();
