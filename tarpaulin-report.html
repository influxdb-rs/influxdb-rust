Query;\n    use crate::query::{Query, QueryType};\n\n    #[test]\n    fn test_read_builder_single_query() {\n        let query = ReadQuery::new(\"SELECT * FROM aachen\").build();\n\n        assert_eq!(query.unwrap(), \"SELECT * FROM aachen\");\n    }\n\n    #[test]\n    fn test_read_builder_multi_query() {\n        let query = ReadQuery::new(\"SELECT * FROM aachen\")\n            .add_query(\"SELECT * FROM cologne\")\n            .build();\n\n        assert_eq!(query.unwrap(), \"SELECT * FROM aachen;SELECT * FROM cologne\");\n    }\n\n    #[test]\n    fn test_correct_query_type() {\n        let query = ReadQuery::new(\"SELECT * FROM aachen\");\n\n        assert_eq!(query.get_type(), QueryType::ReadQuery);\n    }\n}\n","traces":[{"line":14,"address":[7829824,7830185,7830196],"length":1,"stats":{"Line":6}},{"line":19,"address":[],"length":0,"stats":{"Line":16}},{"line":25,"address":[7830224,7830393],"length":1,"stats":{"Line":2}},{"line":29,"address":[],"length":0,"stats":{"Line":4}},{"line":30,"address":[7830366],"length":1,"stats":{"Line":2}},{"line":35,"address":[7819648],"length":1,"stats":{"Line":4}},{"line":36,"address":[7819680],"length":1,"stats":{"Line":7}},{"line":39,"address":[7819488],"length":1,"stats":{"Line":0}},{"line":40,"address":[7819526],"length":1,"stats":{"Line":0}},{"line":43,"address":[7819792],"length":1,"stats":{"Line":7}},{"line":44,"address":[7819800],"length":1,"stats":{"Line":7}}],"covered":9,"coverable":11},{"path":["/","home","runner","work","influxdb-rust","influxdb-rust","influxdb","src","query","write_query.rs"],"content":"//! Write Query Builder returned by Query::write_query\n//!\n//! Can only be instantiated by using Query::write_query\n\nuse crate::query::line_proto_term::LineProtoTerm;\nuse crate::query::{QueryType, ValidQuery};\nuse crate::{Error, Query, Timestamp};\nuse std::fmt::{Display, Formatter};\n\npub trait WriteType {\n    fn add_to(self, tag: String, fields_or_tags: \u0026mut Vec\u003c(String, Type)\u003e);\n}\n\nimpl\u003cT: Into\u003cType\u003e\u003e WriteType for T {\n    fn add_to(self, tag: String, fields_or_tags: \u0026mut Vec\u003c(String, Type)\u003e) {\n        let val: Type = self.into();\n        fields_or_tags.push((tag, val));\n    }\n}\n\nimpl\u003cT: Into\u003cType\u003e\u003e WriteType for Option\u003cT\u003e {\n    fn add_to(self, tag: String, fields_or_tags: \u0026mut Vec\u003c(String, Type)\u003e) {\n        if let Some(val) = self {\n            val.add_to(tag, fields_or_tags);\n        }\n    }\n}\n\n/// Internal Representation of a Write query that has not yet been built\n#[derive(Debug, Clone)]\npub struct WriteQuery {\n    fields: Vec\u003c(String, Type)\u003e,\n    tags: Vec\u003c(String, Type)\u003e,\n    measurement: String,\n    timestamp: Timestamp,\n}\n\nimpl WriteQuery {\n    /// Creates a new [`WriteQuery`](crate::query::write_query::WriteQuery)\n    #[must_use = \"Creating a query is pointless unless you execute it\"]\n    pub fn new\u003cS\u003e(timestamp: Timestamp, measurement: S) -\u003e Self\n    where\n        S: Into\u003cString\u003e,\n    {\n        WriteQuery {\n            fields: vec![],\n            tags: vec![],\n            measurement: measurement.into(),\n            timestamp,\n        }\n    }\n\n    /// Adds a field to the [`WriteQuery`](crate::WriteQuery)\n    ///\n    /// # Examples\n    ///\n    /// ```rust\n    /// use influxdb::{InfluxDbWriteable, Query, Timestamp};\n    ///\n    /// Timestamp::Nanoseconds(0)\n    ///     .try_into_query(\"measurement\")\n    ///     .unwrap()\n    ///     .add_field(\"field1\", 5)\n    ///     .build();\n    /// ```\n    #[must_use = \"Creating a query is pointless unless you execute it\"]\n    pub fn add_field\u003cS, F\u003e(mut self, field: S, value: F) -\u003e Self\n    where\n        S: Into\u003cString\u003e,\n        F: WriteType,\n    {\n        value.add_to(field.into(), \u0026mut self.fields);\n        self\n    }\n\n    /// Adds a tag to the [`WriteQuery`](crate::WriteQuery)\n    ///\n    /// Please note that a [`WriteQuery`](crate::WriteQuery) requires at least one field. Composing a query with\n    /// only tags will result in a failure building the query.\n    ///\n    /// # Examples\n    ///\n    /// ```rust\n    /// use influxdb::{Query, Timestamp};\n    /// use influxdb::InfluxDbWriteable;\n    ///\n    /// Timestamp::Nanoseconds(0)\n    ///     .try_into_query(\"measurement\").unwrap()\n    ///     .add_tag(\"field1\", 5); // calling `.build()` now would result in a `Err(Error::InvalidQueryError)`\n    /// ```\n    #[must_use = \"Creating a query is pointless unless you execute it\"]\n    pub fn add_tag\u003cS, I\u003e(mut self, tag: S, value: I) -\u003e Self\n    where\n        S: Into\u003cString\u003e,\n        I: WriteType,\n    {\n        value.add_to(tag.into(), \u0026mut self.tags);\n        self\n    }\n\n    pub fn get_precision(\u0026self) -\u003e String {\n        let modifier = match self.timestamp {\n            Timestamp::Nanoseconds(_) =\u003e \"ns\",\n            Timestamp::Microseconds(_) =\u003e \"u\",\n            Timestamp::Milliseconds(_) =\u003e \"ms\",\n            Timestamp::Seconds(_) =\u003e \"s\",\n            Timestamp::Minutes(_) =\u003e \"m\",\n            Timestamp::Hours(_) =\u003e \"h\",\n        };\n        modifier.to_string()\n    }\n}\n\n#[derive(Debug, Clone)]\npub enum Type {\n    Boolean(bool),\n    Float(f64),\n    SignedInteger(i64),\n    UnsignedInteger(u64),\n    Text(String),\n}\n\nimpl Display for Type {\n    fn fmt(\u0026self, f: \u0026mut Formatter\u003c'_\u003e) -\u003e std::fmt::Result {\n        use Type::*;\n\n        match self {\n            Boolean(x) =\u003e write!(f, \"{x}\"),\n            Float(x) =\u003e write!(f, \"{x}\"),\n            SignedInteger(x) =\u003e write!(f, \"{x}\"),\n            UnsignedInteger(x) =\u003e write!(f, \"{x}\"),\n            Text(text) =\u003e write!(f, \"{text}\"),\n        }\n    }\n}\n\nmacro_rules! from_impl {\n        ( $variant:ident =\u003e $( $typ:ident ),+ ) =\u003e (\n                $(\n                    impl From\u003c$typ\u003e for Type {\n                        fn from(b: $typ) -\u003e Self {\n                            Type::$variant(b.into())\n                        }\n                    }\n                )+\n        )\n}\nfrom_impl! {Boolean =\u003e bool}\nfrom_impl! {Float =\u003e f32, f64}\nfrom_impl! {SignedInteger =\u003e i8, i16, i32, i64}\nfrom_impl! {UnsignedInteger =\u003e u8, u16, u32, u64}\nfrom_impl! {Text =\u003e String}\nimpl From\u003c\u0026str\u003e for Type {\n    fn from(b: \u0026str) -\u003e Self {\n        Type::Text(b.into())\n    }\n}\n\n#[cfg(feature = \"chrono\")]\nimpl TryFrom\u003cchrono::DateTime\u003cchrono::Utc\u003e\u003e for Type {\n    type Error = crate::error::TimestampTooLargeError;\n\n    fn try_from(dt: chrono::DateTime\u003cchrono::Utc\u003e) -\u003e Result\u003cSelf, Self::Error\u003e {\n        let nanos = dt\n            .timestamp_nanos_opt()\n            .ok_or(crate::error::TimestampTooLargeError(()))?;\n        Ok(Self::SignedInteger(nanos))\n    }\n}\n\n#[cfg(feature = \"time\")]\nimpl TryFrom\u003ctime::UtcDateTime\u003e for Type {\n    type Error = \u003ci64 as TryFrom\u003ci128\u003e\u003e::Error;\n\n    fn try_from(dt: time::UtcDateTime) -\u003e Result\u003cSelf, Self::Error\u003e {\n        let nanos = dt.unix_timestamp_nanos().try_into()?;\n        Ok(Self::SignedInteger(nanos))\n    }\n}\n\nimpl\u003cT\u003e From\u003c\u0026T\u003e for Type\nwhere\n    T: Copy + Into\u003cType\u003e,\n{\n    fn from(t: \u0026T) -\u003e Self {\n        (*t).into()\n    }\n}\n\nimpl Query for WriteQuery {\n    fn build(\u0026self) -\u003e Result\u003cValidQuery, Error\u003e {\n        self.build_with_opts(false)\n    }\n\n    fn build_with_opts(\u0026self, use_v2: bool) -\u003e Result\u003cValidQuery, Error\u003e {\n        if self.fields.is_empty() {\n            return Err(Error::InvalidQueryError {\n                error: \"fields cannot be empty\".to_string(),\n            });\n        }\n\n        let mut tags = self\n            .tags\n            .iter()\n            .map(|(tag, value)| {\n                let escaped_tag_key = if use_v2 {\n                    LineProtoTerm::TagKey(tag).escape_v2()\n                } else {\n                    LineProtoTerm::TagKey(tag).escape()\n                };\n                let escaped_tag_value = if use_v2 {\n                    LineProtoTerm::TagValue(value).escape_v2()\n                } else {\n                    LineProtoTerm::TagValue(value).escape()\n                };\n                format!(\"{escaped_tag_key}={escaped_tag_value}\")\n            })\n            .collect::\u003cVec\u003cString\u003e\u003e()\n            .join(\",\");\n\n        if !tags.is_empty() {\n            tags.insert(0, ',');\n        }\n        let fields = self\n            .fields\n            .iter()\n            .map(|(field, value)| {\n                let escaped_field_key = if use_v2 {\n                    LineProtoTerm::FieldKey(field).escape_v2()\n                } else {\n                    LineProtoTerm::FieldKey(field).escape()\n                };\n                let escaped_field_value = if use_v2 {\n                    LineProtoTerm::FieldValue(value).escape_v2()\n                } else {\n                    LineProtoTerm::FieldValue(value).escape()\n                };\n                format!(\"{escaped_field_key}={escaped_field_value}\")\n            })\n            .collect::\u003cVec\u003cString\u003e\u003e()\n            .join(\",\");\n\n        let escaped_measurement = if use_v2 {\n            LineProtoTerm::Measurement(\u0026self.measurement).escape_v2()\n        } else {\n            LineProtoTerm::Measurement(\u0026self.measurement).escape()\n        };\n\n        Ok(ValidQuery(format!(\n            \"{measurement}{tags} {fields} {time}\",\n            measurement = escaped_measurement,\n            tags = tags,\n            fields = fields,\n            time = self.timestamp\n        )))\n    }\n\n    fn get_type(\u0026self) -\u003e QueryType {\n        QueryType::WriteQuery(self.get_precision())\n    }\n}\n\nimpl Query for Vec\u003cWriteQuery\u003e {\n    fn build(\u0026self) -\u003e Result\u003cValidQuery, Error\u003e {\n        let mut qlines = Vec::new();\n\n        for q in self {\n            let valid_query = q.build()?;\n            qlines.push(valid_query.0);\n        }\n\n        Ok(ValidQuery(qlines.join(\"\\n\")))\n    }\n\n    fn build_with_opts(\u0026self, use_v2: bool) -\u003e Result\u003cValidQuery, Error\u003e {\n        let mut qlines = Vec::new();\n\n        for q in self {\n            let valid_query = q.build_with_opts(use_v2)?;\n            qlines.push(valid_query.0);\n        }\n\n        Ok(ValidQuery(qlines.join(\"\\n\")))\n    }\n\n    fn get_type(\u0026self) -\u003e QueryType {\n        QueryType::WriteQuery(\n            self.first()\n                .map(|q| q.get_precision())\n                // use \"ms\" as placeholder if query is empty\n                .unwrap_or_else(|| \"ms\".to_owned()),\n        )\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use crate::query::{InfluxDbWriteable, Query, Timestamp};\n\n    #[test]\n    fn test_write_builder_empty_query() {\n        let query = Timestamp::Hours(5)\n            .try_into_query(\"marina_3\".to_string())\n            .unwrap()\n            .build();\n\n        assert!(query.is_err(), \"Query was not empty\");\n    }\n\n    #[test]\n    fn test_write_builder_single_field() {\n        let query = Timestamp::Hours(11)\n            .try_into_query(\"weather\".to_string())\n            .unwrap()\n            .add_field(\"temperature\", 82)\n            .build();\n\n        assert!(query.is_ok(), \"Query was empty\");\n        assert_eq!(query.unwrap(), \"weather temperature=82i 11\");\n    }\n\n    #[test]\n    fn test_write_builder_multiple_fields() {\n        let query = Timestamp::Hours(11)\n            .try_into_query(\"weather\".to_string())\n            .unwrap()\n            .add_field(\"temperature\", 82)\n            .add_field(\"wind_strength\", 3.7)\n            .add_field(\"temperature_unsigned\", 82u64)\n            .build();\n\n        assert!(query.is_ok(), \"Query was empty\");\n        assert_eq!(\n            query.unwrap(),\n            \"weather temperature=82i,wind_strength=3.7,temperature_unsigned=82i 11\"\n        );\n    }\n\n    #[test]\n    fn test_write_builder_multiple_fields_with_v2() {\n        let query = Timestamp::Hours(11)\n            .try_into_query(\"weather\".to_string())\n            .unwrap()\n            .add_field(\"temperature\", 82)\n            .add_field(\"wind_strength\", 3.7)\n            .add_field(\"temperature_unsigned\", 82u64)\n            .build_with_opts(true);\n\n        assert!(query.is_ok(), \"Query was empty\");\n        assert_eq!(\n            query.unwrap(),\n            \"weather temperature=82i,wind_strength=3.7,temperature_unsigned=82u 11\"\n        );\n    }\n\n    #[test]\n    fn test_write_builder_optional_fields() {\n        let query = Timestamp::Hours(11)\n            .try_into_query(\"weather\".to_string())\n            .unwrap()\n            .add_field(\"temperature\", 82u64)\n            .add_tag(\"wind_strength\", \u003cOption\u003cu64\u003e\u003e::None)\n            .build();\n\n        assert!(query.is_ok(), \"Query was empty\");\n        assert_eq!(query.unwrap(), \"weather temperature=82i 11\");\n    }\n\n    #[test]\n    fn test_write_builder_optional_fields_with_v2() {\n        let query = Timestamp::Hours(11)\n            .try_into_query(\"weather\".to_string())\n            .unwrap()\n            .add_field(\"temperature\", 82u64)\n            .add_tag(\"wind_strength\", \u003cOption\u003cu64\u003e\u003e::None)\n            .build_with_opts(true);\n\n        assert!(query.is_ok(), \"Query was empty\");\n        assert_eq!(query.unwrap(), \"weather temperature=82u 11\");\n    }\n\n    #[test]\n    fn test_write_builder_only_tags() {\n        let query = Timestamp::Hours(11)\n            .try_into_query(\"weather\".to_string())\n            .unwrap()\n            .add_tag(\"season\", \"summer\")\n            .build();\n\n        assert!(query.is_err(), \"Query missing one or more fields\");\n    }\n\n    #[test]\n    fn test_write_builder_full_query() {\n        let query = Timestamp::Hours(11)\n            .try_into_query(\"weather\".to_string())\n            .unwrap()\n            .add_field(\"temperature\", 82)\n            .add_tag(\"location\", \"us-midwest\")\n            .add_tag(\"season\", \"summer\")\n            .build();\n\n        assert!(query.is_ok(), \"Query was empty\");\n        assert_eq!(\n            query.unwrap(),\n            r#\"weather,location=us-midwest,season=summer temperature=82i 11\"#\n        );\n    }\n\n    #[test]\n    fn test_correct_query_type() {\n        use crate::query::QueryType;\n\n        let query = Timestamp::Hours(11)\n            .try_into_query(\"weather\".to_string())\n            .unwrap()\n            .add_field(\"temperature\", 82)\n            .add_tag(\"location\", \"us-midwest\")\n            .add_tag(\"season\", \"summer\");\n\n        assert_eq!(query.get_type(), QueryType::WriteQuery(\"h\".to_owned()));\n    }\n\n    #[test]\n    fn test_escaping() {\n        let query = Timestamp::Hours(11)\n            .try_into_query(\"wea, ther=\")\n            .unwrap()\n            .add_field(\"temperature\", 82)\n            .add_field(\"\\\"temp=era,t ure\\\"\", r#\"too\"\\\\hot\"#)\n            .add_field(\"float\", 82.0)\n            .add_tag(\"location\", \"us-midwest\")\n            .add_tag(\"loc, =\\\"ation\", r#\"us, \"mid=west\"#)\n            .build();\n\n        assert!(query.is_ok(), \"Query was empty\");\n        let query_res = query.unwrap().get();\n        assert_eq!(\n            query_res,\n            r#\"wea\\,\\ ther=,location=us-midwest,loc\\,\\ \\=\"ation=us\\,\\ \\\"mid\\=west temperature=82i,\"temp\\=era\\,t\\ ure\"=\"too\\\"\\\\\\\\hot\",float=82 11\"#\n        );\n    }\n\n    #[test]\n    fn test_batch() {\n        let q0 = Timestamp::Hours(11)\n            .try_into_query(\"weather\")\n            .unwrap()\n            .add_field(\"temperature\", 82)\n            .add_tag(\"location\", \"us-midwest\");\n\n        let q1 = Timestamp::Hours(12)\n            .try_into_query(\"weather\")\n            .unwrap()\n            .add_field(\"temperature\", 65)\n            .add_tag(\"location\", \"us-midwest\");\n\n        let query = vec![q0, q1].build();\n\n        assert_eq!(\n            query.unwrap().get(),\n            r#\"weather,location=us-midwest temperature=82i 11\nweather,location=us-midwest temperature=65i 12\"#\n        );\n    }\n}\n","traces":[{"line":15,"address":[7777932,7777952,7778142,7777696,7777903,7778171],"length":1,"stats":{"Line":10}},{"line":16,"address":[],"length":0,"stats":{"Line":12}},{"line":17,"address":[],"length":0,"stats":{"Line":10}},{"line":22,"address":[7765872],"length":1,"stats":{"Line":4}},{"line":23,"address":[7737981],"length":1,"stats":{"Line":4}},{"line":24,"address":[7765942],"length":1,"stats":{"Line":2}},{"line":41,"address":[7781331,7780928],"length":1,"stats":{"Line":4}},{"line":46,"address":[],"length":0,"stats":{"Line":4}},{"line":47,"address":[7952659],"length":1,"stats":{"Line":4}},{"line":48,"address":[7952708],"length":1,"stats":{"Line":4}},{"line":67,"address":[7832592,7832368,7832570,7831888,7832092,7832112,7832337,7832793],"length":1,"stats":{"Line":8}},{"line":72,"address":[],"length":0,"stats":{"Line":8}},{"line":73,"address":[7832536,7832759,7832300,7832058],"length":1,"stats":{"Line":9}},{"line":92,"address":[7781376,7781605],"length":1,"stats":{"Line":6}},{"line":97,"address":[7781453,7781603],"length":1,"stats":{"Line":6}},{"line":98,"address":[7831820,7831564],"length":1,"stats":{"Line":6}},{"line":101,"address":[8225088],"length":1,"stats":{"Line":4}},{"line":102,"address":[8225107],"length":1,"stats":{" ature = \"derive\", derive(InfluxDbWriteable))]\nstruct WeatherReadingWithNonstandardTime {\n    #[influxdb(time)]\n    reading_time: DateTime\u003cUtc\u003e,\n    #[influxdb(ignore)]\n    time: DateTime\u003cUtc\u003e,\n    #[influxdb(ignore)]\n    humidity: i32,\n    pressure: i32,\n    #[influxdb(tag)]\n    wind_strength: Option\u003cu64\u003e,\n}\n\n#[derive(Debug)]\n#[cfg_attr(feature = \"serde\", derive(Deserialize))]\nstruct WeatherReadingWithoutIgnored {\n    time: DateTime\u003cUtc\u003e,\n    pressure: i32,\n    wind_strength: Option\u003cu64\u003e,\n}\n\n#[test]\nfn test_build_query() {\n    let weather_reading = WeatherReading {\n        time: Timestamp::Hours(1).try_into().unwrap(),\n        humidity: 30,\n        pressure: 100,\n        wind_strength: Some(5),\n    };\n    let query = weather_reading\n        .try_into_query(\"weather_reading\")\n        .unwrap()\n        .build()\n        .unwrap();\n    assert_eq!(\n        query.get(),\n        \"weather_reading,wind_strength=5 pressure=100i 3600000000000\"\n    );\n}\n\n#[test]\nfn test_build_nonstandard_query() {\n    let weather_reading = WeatherReadingWithNonstandardTime {\n        reading_time: Timestamp::Hours(1).try_into().unwrap(),\n        time: Timestamp::Hours(1).try_into().unwrap(),\n        humidity: 30,\n        pressure: 100,\n        wind_strength: Some(5),\n    };\n    let query = weather_reading\n        .try_into_query(\"weather_reading\")\n        .unwrap()\n        .build()\n        .unwrap();\n    assert_eq!(\n        query.get(),\n        \"weather_reading,wind_strength=5 pressure=100i 3600000000000\"\n    );\n}\n\n#[cfg(feature = \"derive\")]\n/// INTEGRATION TEST\n///\n/// This integration tests that writing data and retrieving the data again is working\n#[tokio::test]\n#[cfg(not(tarpaulin_include))]\nasync fn test_derive_simple_write() {\n    const TEST_NAME: \u0026str = \"test_derive_simple_write\";\n\n    run_test(\n        || async move {\n            create_db(TEST_NAME).await.expect(\"could not setup db\");\n            let client = create_client(TEST_NAME);\n            let weather_reading = WeatherReading {\n                time: Timestamp::Nanoseconds(0).try_into().unwrap(),\n                humidity: 30,\n                wind_strength: Some(5),\n                pressure: 100,\n            };\n            let query = weather_reading.try_into_query(\"weather_reading\").unwrap();\n            let result = client.query(\u0026query).await;\n            assert!(result.is_ok(), \"unable to insert into db\");\n        },\n        || async move {\n            delete_db(TEST_NAME).await.expect(\"could not clean up db\");\n        },\n    )\n    .await;\n}\n\n/// INTEGRATION TEST\n///\n/// This integration tests that writing data and retrieving the data again is working\n#[cfg(feature = \"derive\")]\n#[cfg(feature = \"serde\")]\n#[tokio::test]\n#[cfg(not(tarpaulin_include))]\nasync fn test_write_and_read_option() {\n    const TEST_NAME: \u0026str = \"test_write_and_read_option\";\n\n    run_test(\n        || async move {\n            create_db(TEST_NAME).await.expect(\"could not setup db\");\n            let client = create_client(TEST_NAME);\n            let weather_reading = WeatherReading {\n                time: Timestamp::Hours(11).try_into().unwrap(),\n                humidity: 30,\n                wind_strength: None,\n                pressure: 100,\n            };\n            let write_result = client\n                .query(\n                    \u0026weather_reading\n                        .try_into_query(\"weather_reading\".to_string())\n                        .unwrap(),\n                )\n                .await;\n            assert_result_ok(\u0026write_result);\n\n            let query = ReadQuery::new(\"SELECT time, pressure, wind_strength FROM weather_reading\");\n            let result = client.json_query(query).await.and_then(|mut db_result| {\n                println!(\"{db_result:?}\");\n                db_result gth":1,"stats":{"Line":0}}],"covered":0,"coverable":3},{"path":["/","home","runner","work","influxdb-rust","influxdb-rust","influxdb_derive","src","writeable.rs"],"content":"use proc_macro2::{Span, TokenStream};\nuse quote::{format_ident, quote};\nuse syn::parse::{Parse, ParseStream};\nuse syn::punctuated::Punctuated;\nuse syn::{\n    AngleBracketedGenericArguments, Data, DeriveInput, Field, Fields, GenericArgument, Ident,\n    Lifetime, Meta, PathArguments, PredicateType, Token, Type, TypeParamBound, WhereClause,\n    WherePredicate,\n};\nuse syn_path::type_path;\n\n#[derive(Debug)]\nstruct WriteableField {\n    ident: Ident,\n    ty: Type,\n    is_time: bool,\n    is_tag: bool,\n    is_ignore: bool,\n}\n\nmod kw {\n    use syn::custom_keyword;\n\n    custom_keyword!(time);\n    custom_keyword!(tag);\n    custom_keyword!(ignore);\n}\n\n#[allow(dead_code)] // TODO do we need to store the keywords?\nenum FieldAttr {\n    Time(kw::time),\n    Tag(kw::tag),\n    Ignore(kw::ignore),\n}\n\nimpl Parse for FieldAttr {\n    fn parse(input: ParseStream\u003c'_\u003e) -\u003e syn::Result\u003cSelf\u003e {\n        let lookahead = input.lookahead1();\n        if lookahead.peek(kw::time) {\n            Ok(Self::Time(input.parse()?))\n        } else if lookahead.peek(kw::tag) {\n            Ok(Self::Tag(input.parse()?))\n        } else if lookahead.peek(kw::ignore) {\n            Ok(Self::Ignore(input.parse()?))\n        } else {\n            Err(lookahead.error())\n        }\n    }\n}\n\nstruct FieldAttrs(Punctuated\u003cFieldAttr, Token![,]\u003e);\n\nimpl Parse for FieldAttrs {\n    fn parse(input: ParseStream\u003c'_\u003e) -\u003e syn::Result\u003cSelf\u003e {\n        Ok(Self(Punctuated::parse_terminated(input)?))\n    }\n}\n\nimpl TryFrom\u003cField\u003e for WriteableField {\n    type Error = syn::Error;\n\n    fn try_from(field: Field) -\u003e syn::Result\u003cWriteableField\u003e {\n        let Some(ident) = field.ident else {\n            return Err(syn::Error::new_spanned(\n                \u0026field,\n                \"fields without ident are not supported\",\n            ));\n        };\n        let ty = field.ty;\n        let mut has_time_attr = false;\n        let mut is_tag = false;\n        let mut is_ignore = false;\n\n        for attr in field.attrs {\n            match attr.meta {\n                Meta::List(list) if list.path.is_ident(\"influxdb\") =\u003e {\n                    for attr in syn::parse2::\u003cFieldAttrs\u003e(list.tokens)?.0 {\n                        match attr {\n                            FieldAttr::Time(_) =\u003e has_time_attr = true,\n                            FieldAttr::Tag(_) =\u003e is_tag = true,\n                            FieldAttr::Ignore(_) =\u003e is_ignore = true,\n                        }\n                    }\n                }\n                _ =\u003e {}\n            }\n        }\n\n        if [has_time_attr, is_tag, is_ignore]\n            .iter()\n            .filter(|\u0026\u0026b| b)\n            .count()\n            \u003e 1\n        {\n            panic!(\"only one of time, tag, or ignore can be used\");\n        }\n\n        // A field is considered a time field if:\n        // 1. It has the #[influxdb(time)] attribute, OR\n        // 2. It's named \"time\" and doesn't have #[influxdb(ignore)]\n        let is_time = has_time_attr || (ident == \"time\" \u0026\u0026 !is_ignore);\n\n        Ok(WriteableField {\n            ident,\n            ty,\n            is_time,\n            is_tag,\n            is_ignore,\n        })\n    }\n}\n\npub fn expand_writeable(input: DeriveInput) -\u003e syn::Result\u003cTokenStream\u003e {\n    let ident = input.ident;\n    let (impl_generics, ty_generics, where_clause) = input.generics.split_for_impl();\n\n    let fields = match input.data {\n        Data::Struct(strukt) =\u003e strukt.fields,\n        Data::Enum(inum) =\u003e {\n            return Err(syn::Error::new(\n                inum.enum_token.span,\n                \"#[deri         var previousData = {"files":[{"path":["/","home","runner","work","influxdb-rust","influxdb-rust","benches","client.rs"],"content":"use chrono::{DateTime, Utc};\nuse influxdb::{Client, Error, InfluxDbWriteable, ReadQuery};\nuse std::sync::Arc;\nuse std::time::Instant;\nuse tokio::sync::mpsc::unbounded_channel;\nuse tokio::sync::Semaphore;\n\n#[derive(InfluxDbWriteable, Clone)]\nstruct WeatherReading {\n    time: DateTime\u003cUtc\u003e,\n    humidity: i32,\n    #[influxdb(tag)]\n    wind_direction: String,\n}\n\n#[tokio::main]\nasync fn main() {\n    let db_name = \"bench\";\n    let url = \"http://localhost:8086\";\n    let number_of_total_requests = 20000;\n    let concurrent_requests = 1000;\n\n    let client = Client::new(url, db_name);\n    let concurrency_limit = Arc::new(Semaphore::new(concurrent_requests));\n\n    prepare_influxdb(\u0026client, db_name).await;\n    let measurements = generate_measurements(number_of_total_requests);\n    let (tx, mut rx) = unbounded_channel::\u003cResult\u003cString, Error\u003e\u003e();\n\n    let start = Instant::now();\n    for m in measurements {\n        let permit = concurrency_limit.clone().acquire_owned().await;\n        let client_task = client.clone();\n        let tx_task = tx.clone();\n        tokio::spawn(async move {\n            let res = client_task.query(\u0026m.into_query(\"weather\")).await;\n            let _ = tx_task.send(res);\n            drop(permit);\n        });\n    }\n    drop(tx);\n\n    let mut successful_count = 0;\n    let mut error_count = 0;\n    while let Some(res) = rx.recv().await {\n        if res.is_err() {\n            error_count += 1;\n        } else {\n            successful_count += 1;\n        }\n    }\n\n    let end = Instant::now();\n\n    println!(\n        \"Throughput: {:.1} request/s\",\n        1000000.0 * successful_count as f64 / (end - start).as_micros() as f64\n    );\n    println!(\n        \"{} successful requests, {} errors\",\n        successful_count, error_count\n    );\n}\n\nasync fn prepare_influxdb(client: \u0026Client, db_name: \u0026str) {\n    let create_db_stmt = format!(\"CREATE DATABASE {}\", db_name);\n    client\n        .query(\u0026ReadQuery::new(create_db_stmt))\n        .await\n        .expect(\"failed to create database\");\n}\n\nfn generate_measurements(n: u64) -\u003e Vec\u003cWeatherReading\u003e {\n    (0..n)\n        .collect::\u003cVec\u003cu64\u003e\u003e()\n        .iter_mut()\n        .map(|_| WeatherReading {\n            time: Utc::now(),\n            humidity: 30,\n            wind_direction: String::from(\"north\"),\n        })\n        .collect()\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","home","runner","work","influxdb-rust","influxdb-rust","influxdb","src","client","mod.rs"],"content":"//! Client which can read and write data from InfluxDB.\n//!\n//! # Arguments\n//!\n//!  * `url`: The URL where InfluxDB is running (ex. `http://localhost:8086`).\n//!  * `database`: The Database against which queries and writes will be run.\n//!\n//! # Examples\n//!\n//! ```rust\n//! use influxdb::Client;\n//!\n//! let client = Client::new(\"http://localhost:8086\", \"test\");\n//!\n//! assert_eq!(client.database_name(), \"test\");\n//! ```\n\nuse futures_util::TryFutureExt;\nuse reqwest::{Client as HttpClient, RequestBuilder, Response as HttpResponse};\nuse std::collections::{BTreeMap, HashMap};\nuse std::fmt::{self, Debug, Formatter};\nuse std::sync::Arc;\n\nuse crate::query::QueryType;\nuse crate::{Error, Query};\n\n#[derive(Clone)]\n/// Internal Representation of a Client\npub struct Client {\n    pub(crate) url: Arc\u003cString\u003e,\n    pub(crate) parameters: Arc\u003cHashMap\u003c\u0026'static str, String\u003e\u003e,\n    pub(crate) token: Option\u003cString\u003e,\n    pub(crate) client: HttpClient,\n}\n\nstruct RedactPassword\u003c'a\u003e(\u0026'a HashMap\u003c\u0026'static str, String\u003e);\n\nimpl\u003c'a\u003e Debug for RedactPassword\u003c'a\u003e {\n    fn fmt(\u0026self, f: \u0026mut Formatter\u003c'_\u003e) -\u003e fmt::Result {\n        let entries = self\n            .0\n            .iter()\n            .map(|(k, v)| match *k {\n                \"p\" =\u003e (*k, \"\u003credacted\u003e\"),\n                _ =\u003e (*k, v.as_str()),\n            })\n            .collect::\u003cBTreeMap\u003c\u0026'static str, \u0026str\u003e\u003e();\n        f.debug_map().entries(entries).finish()\n    }\n}\n\nimpl Debug for Client {\n    fn fmt(\u0026self, f: \u0026mut Formatter\u003c'_\u003e) -\u003e fmt::Result {\n        f.debug_struct(\"Client\")\n            .field(\"url\", \u0026self.url)\n            .field(\"parameters\", \u0026RedactPassword(\u0026self.parameters))\n            .finish_non_exhaustive()\n    }\n}\n\nimpl Client {\n    /// Instantiates a new [`Client`](crate::Client)\n    ///\n    /// # Arguments\n    ///\n    ///  * `url`: The URL where InfluxDB is running (ex. `http://localhost:8086`).\n    ///  * `database`: The Database against which queries and writes will be run.\n    ///\n    /// # Examples\n    ///\n    /// ```rust\n    /// use influxdb::Client;\n    ///\n    /// let _client = Client::new(\"http://localhost:8086\", \"test\");\n    /// ```\n    #[must_use = \"Creating a client is pointless unless you use it\"]\n    pub fn new\u003cS1, S2\u003e(url: S1, database: S2) -\u003e Self\n    where\n        S1: Into\u003cString\u003e,\n        S2: Into\u003cString\u003e,\n    {\n        let mut parameters = HashMap::\u003c\u0026str, String\u003e::new();\n        parameters.insert(\"db\", database.into());\n        Client {\n            url: Arc::new(url.into()),\n            parameters: Arc::new(parameters),\n            client: HttpClient::new(),\n            token: None,\n        }\n    }\n\n    /// Add authentication/authorization information to [`Client`](crate::Client)\n    ///\n    /// # Arguments\n    ///\n    /// * username: The Username for InfluxDB.\n    /// * password: The Password for the user.\n    ///\n    /// # Examples\n    ///\n    /// ```rust\n    /// use influxdb::Client;\n    ///\n    /// let _client = Client::new(\"http://localhost:9086\", \"test\").with_auth(\"admin\", \"password\");\n    /// ```\n    #[must_use = \"Creating a client is pointless unless you use it\"]\n    pub fn with_auth\u003cS1, S2\u003e(mut self, username: S1, password: S2) -\u003e Self\n    where\n        S1: Into\u003cString\u003e,\n        S2: Into\u003cString\u003e,\n    {\n        let mut with_auth = self.parameters.as_ref().clone();\n        with_auth.insert(\"u\", username.into());\n        with_auth.insert(\"p\", password.into());\n        self.parameters = Arc::new(with_auth);\n        self\n    }\n\n    /// Replaces the HTTP Client\n    #[must_use = \"Creating a client is pointless unless you use it\"]\n    pub fn with_http_client(mut self, http_client: HttpClient) -\u003e Self {\n        self.client = http_client;\n        self\n    }\n\n    /// Add authorization token to [`Client`](crate::Client)\n    ///\n    /// This is designed for influxdb 2.0's backward-compatible API which\n    /// requires authorization by default. You can create such token from\n    /// console of influxdb 2.0 .\n    pub fn with_token\u003cS\u003e(mut self, token: S) -\u003e Self\n    where\n        S: Into\u003cString\u003e,\n    {\n        self.token = Some(token.into());\n        self\n    }\n\n    /// Returns the name of the database the client is using\n    pub fn database_name(\u0026self) -\u003e \u0026str {\n        // safe to unwrap: we always set the database name in `Self::new`\n        self.parameters.get(\"db\").unwrap()\n    }\n\n    /// Returns the URL of the InfluxDB installation the client is using\n    pub fn database_url(\u0026self) -\u003e \u0026str {\n        \u0026self.url\n    }\n\n    /// Pings the InfluxDB Server\n    ///\n    /// Returns a tuple of build type and version number\n    pub async fn ping(\u0026self) -\u003e Result\u003c(String, String), Error\u003e {\n        let 003cVec\u003cString\u003e\u003e = None;\n                let mut values: Option\u003cVec\u003cT\u003e\u003e = None;\n                while let Some(key) = map.next_key()? {\n                    match key {\n                        Field::Name =\u003e {\n                            if name.is_some() {\n                                return Err(Error::duplicate_field(\"name\"));\n                            }\n                            name = Some(map.next_value()?);\n                        }\n                        Field::Tags =\u003e {\n                            if tags.is_some() {\n                                return Err(Error::duplicate_field(\"tags\"));\n                            }\n                            tags = Some(map.next_value()?);\n                        }\n                        Field::Columns =\u003e {\n                            if columns.is_some() {\n                                return Err(Error::duplicate_field(\"columns\"));\n                            }\n                            columns = Some(map.next_value()?);\n                        }\n                        Field::Values =\u003e {\n                            if values.is_some() {\n                                return Err(Error::duplicate_field(\"values\"));\n                            }\n                            // Error out if \"values\" is encountered before \"columns\"\n                            // Hopefully, InfluxDB never does this.\n                            if columns.is_none() {\n                                return Err(Error::custom(\n                                    \"series values encountered before columns\",\n                                ));\n                            }\n                            // Deserialize using a HeaderVec deserializer\n                            // seeded with the headers from the \"columns\" field\n                            values = Some(map.next_value_seed(HeaderVec::\u003cT\u003e {\n                                header: columns.as_ref().unwrap(),\n                                _inner_type: PhantomData,\n                            })?);\n                        }\n                    }\n                }\n                let name = name.ok_or_else(|| Error::missing_field(\"name\"))?;\n                let tags = tags.ok_or_else(|| Error::missing_field(\"tags\"))?;\n                let values = values.ok_or_else(|| Error::missing_field(\"values\"))?;\n                Ok(TaggedSeries { name, tags, values })\n            }\n        }\n\n        const FIELDS: \u0026[\u0026str] = \u0026[\"name\", \"tags\", \"values\"];\n        deserializer.deserialize_struct(\n            \"TaggedSeries\",\n            FIELDS,\n            SeriesVisitor::\u003cTAG, T\u003e {\n                _tag_type: PhantomData,\n                _value_type: PhantomData,\n            },\n        )\n    }\n}\n\n// Deserializer that takes a header as a seed\n// and deserializes an array of arrays into a\n// Vec of map-like values using the header as\n// keys and the values as values.\nstruct HeaderVec\u003c'h, T\u003e {\n    header: \u0026'h [String],\n    _inner_type: PhantomData\u003cT\u003e,\n}\n\nimpl\u003c'de, 'h, T\u003e DeserializeSeed\u003c'de\u003e for HeaderVec\u003c'h, T\u003e\nwhere\n    T: Deserialize\u003c'de\u003e,\n{\n    type Value = Vec\u003cT\u003e;\n\n    fn deserialize\u003cD\u003e(self, deserializer: D) -\u003e Result\u003cSelf::Value, D::Error\u003e\n    where\n        D: Deserializer\u003c'de\u003e,\n    {\n        struct HeaderVecVisitor\u003c'h, T\u003e {\n            header: \u0026'h [String],\n            _inner_type: PhantomData\u003cT\u003e,\n        }\n        impl\u003c'de, 'h, T\u003e Visitor\u003c'de\u003e for HeaderVecVisitor\u003c'h, T\u003e\n        where\n            T: Deserialize\u003c'de\u003e,\n        {\n            type Value = Vec\u003cT\u003e;\n\n            fn expecting(\u0026self, formatter: \u0026mut fmt::Formatter\u003c'_\u003e) -\u003e fmt::Result {\n                write!(formatter, \"an array of arrays\")\n            }\n\n            fn visit_seq\u003cA\u003e(self, mut seq: A) -\u003e Result\u003cVec\u003cT\u003e, A::Error\u003e\n            where\n                A: SeqAccess\u003c'de\u003e,\n            {\n                let mut vec = Vec::new();\n\n                while let Some(v) = seq.next_element_seed(RowWithHeader {\n                    header: self.header,\n                    _inner_type: PhantomData,\n                })? {\n                    vec.push(v);\n                }\n\n                Ok(vec)\n            }\n        }\n        deserializer.deserialize_seq(HeaderVecVisitor {\n            header: self.header,\n            _inner_type: PhantomData,\n        })\n    }\n}\n\n// Deserializer that takes a header as a seed\n// and deserializes an array into a map-like\n// value using the header as keys and the values\n// as values.\nstruct RowWithHeader\u003c'h, T\u003e {\n    header: \u0026'h [String],\n    _inner_type: PhantomData\u003cT\u003e,\n}\n\nimpl\u003c'de, 'h, T\u003e DeserializeSeed\u003c'de\u003e for RowWithHeader\u003c'h, T\u003e\nwhere\n    T: Deserialize\u003c'de\u003e,\n{\n    type Value = T;\n\n    fn deserialize\u003cD\u003e(self, deserializer: D) -\u003e Result\u003cSelf::Value, D::Error\u003e\n    where\n        D: Deserializer\u003c'de\u003e,\n    {\n        struct RowWithHeaderVisitor\u003c'h, T\u003e {\n            header: \u0026'h [String],\n            _inner: PhantomData\u003cfn() -\u003e T\u003e,\n        }\n\n        impl\u003c'de, 'h, T\u003e Visitor\u003c'de\u003e for RowWithHeaderVisitor\u003c'h, T\u003e\n        where\n            T: Deserialize\u003c'de\u003e,\n        {\n            type Value = T;\n\n            fn expecting(\u0026self, formatter: \u0026mut fmt::Formatter\u003c'_\u003e) -\u003e fmt::Result {\n                formatter.write_str(\"array\")\n            }\n\n            fn visit_seq\u003cA\u003e(self, seq: A) -\u003e Result\u003cT, A::Error\u003e\n            where\n                A: SeqAccess\u003c'de\u003e,\n            {\n                // `MapAccessDeserializer` is a wrapper that turns a `MapAccess`\n                // into a `Deserializer`, allowing it to be used as the input to T's\n                // `Deserialize` implementation. T then deserializes itself using\n                // the entries from the map visitor.\n                Deserialize::deserialize(value::MapAccessDeserializer::new(HeaderMapAccess {\n                    header: self.header,\n                    field: 0,\n                    data: seq,\n                }))\n            }\n        }\n\n        deserializer.deserialize_seq(RowWithHeaderVisitor {\n            header: self.header,\n            _inner: PhantomData,\n        })\n    }\n}\n\n// MapAccess implementation that holds a reference to\n// the header for keys and a serde sequence for values.\n// When asked for a key, it returns the next header and\n// advances its header field index. When asked for a value,\n// it tries to deserialize the next element in the serde\n// sequence into the desired type, and returns an error\n// if no element is returned (the sequence is exhausted).\nstruct HeaderMapAccess\u003c'h, A\u003e {\n    header: \u0026'h [String],\n    field: usize,\n    data: A,\n}\n\nimpl\u003c'de, 'h, A\u003e MapAccess\u003c'de\u003e for HeaderMapAccess\u003c'h, A\u003e\nwhere\n    A: SeqAccess\u003c'de\u003e,\n{\n    type Error = \u003cA as SeqAccess\u003c'de\u003e\u003e::Error;\n\n    fn next_key_seed\u003cK: DeserializeSeed\u003c'de\u003e\u003e(\n        \u0026mut self,\n        seed: K,\n    ) -\u003e Result\u003cOption\u003cK::Value\u003e, Self::Error\u003e {\n        let field = match self.header.get(self.field) {\n            None =\u003e return Ok(None),\n            Some(field) =\u003e field,\n        };\n        self.field += 1;\n        seed.deserialize(field.clone().into_deserializer())\n            .map(Some)\n    }\n\n    fn next_value_seed\u003cK: DeserializeSeed\u003c'de\u003e\u003e(\n        \u0026mut self,\n        seed: K,\n    ) -\u003e Result\u003cK::Value, Self::Error\u003e {\n        match self.data.next_element_seed(seed)? {\n            Some(value) =\u003e Ok(value),\n            None =\u003e Err(Error::custom(\"next_value_seed called but no value\")),\n        }\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use super::Series;\n    use std::borrow::Cow;\n    use std::collections::HashMap;\n\n    const TEST_DATA: \u0026str = r#\"\n    {\n        \"name\": \"series_name\",\n        \"columns\": [\"foo\", \"bar\"],\n        \"values\": [\n            [\"foo_a\", \"bar_a\"],\n            [\"foo_b\", \"bar_b\"]\n        ]\n    }\n    \"#;\n\n    // we can derive all the impls we want here\n    #[derive(Debug, PartialEq, Eq)]\n    struct EqSeries\u003cT\u003e {\n        pub name: String,\n        pub values: Vec\u003cT\u003e,\n    }\n\n    impl\u003cT\u003e From\u003cSeries\u003cT\u003e\u003e for EqSeries\u003cT\u003e {\n        fn from(Series { name, values }: Series\u003cT\u003e) -\u003e Self {\n            EqSeries { name, values }\n        }\n    }\n\n    #[test]\n    fn test_deserialize_cow() {\n        // Unfortunately, Cow is not automatically borrowed,\n        // so this is basically equivalent to String, String\n        let result = serde_json::from_str::\u003cSeries\u003cHashMap\u003cCow\u003c'_, str\u003e, Cow\u003c'_, str\u003e\u003e\u003e\u003e(TEST_DATA);\n        assert!(result.is_ok());\n        assert_eq!(\n            EqSeries::from(result.unwrap()),\n            EqSeries {\n                name: \"series_name\".into(),\n                values: vec![\n                    {\n                        let mut h = std::collections::HashMap::new();\n                        h.insert(\"foo\".into(), \"foo_a\".into());\n                        h.insert(\"bar\".into(), \"bar_a\".into());\n                        h\n                    },\n                    {\n                        let mut h = std::collections::HashMap::new();\n                        h.insert(\"foo\".into(), \"foo_b\".into());\n                        h.insert(\"bar\".into(), \"bar_b\".into());\n                        h\n                    },\n                ],\n            },\n        );\n    }\n\n    #[test]\n    fn test_deserialize_borrowed() {\n        use serde_derive::Deserialize;\n\n        // Deserializing a string that cannot be passed through\n        // without escaping will result in an error like this:\n        // `invalid type: string \"\\n\", expected a borrowed string at line 6 column 43`\n        // but if it doesn't need escaping it's fine.\n        #[derive(Deserialize, Debug, PartialEq, Eq)]\n        struct BorrowingStruct\u003c'a\u003e {\n            foo: \u0026'a str,\n            bar: \u0026'a str,\n        }\n\n        let result = serde_json::from_str::\u003cSeries\u003cBorrowingStruct\u003c'_\u003e\u003e\u003e(TEST_DATA);\n        assert!(result.is_ok(), \"{}\", result.unwrap_err());\n        assert_eq!(\n            EqSeries::from(result.unwrap()),\n            EqSeries {\n                name: \"series_name\".into(),\n                values: vec![\n                    BorrowingStruct {\n                        foo: \"foo_a\",\n                        bar: \"bar_a\",\n                    },\n                    BorrowingStruct {\n                        foo: \"foo_b\",\n                        bar: \"bar_b\",\n                    },\n                ],\n            },\n        );\n    }\n}\n","traces":[{"line":15,"address":[7780768],"length":1,"stats":{"Line":8}},{"line":32,"address":[],"length":0,"stats":{"Line":0}},{"line":38,"address":[7764144],"length":1,"stats":{"Line":0}},{"line":39,"address":[],"length":0,"stats":{"Line":0}},{"line":42,"address":[7764208,7766689,7766577],"length":1,"stats":{"Line":8}},{"line":46,"address":[7727102,7729694],"length":1,"stats":{"Line":8}},{"line":47,"address":[7729736,7727144],"length":1,"stats":{"Line":8}},{"line":4 ddress":[],"length":0,"stats":{"Line":0}},{"line":291,"address":[7859929,7860185,7859993,7860121,7860249,7860057],"length":1,"stats":{"Line":0}},{"line":294,"address":[],"length":0,"stats":{"Line":9}},{"line":302,"address":[7726866,7726738],"length":1,"stats":{"Line":9}},{"line":303,"address":[],"length":0,"stats":{"Line":0}},{"line":304,"address":[],"length":0,"stats":{"Line":0}},{"line":305,"address":[],"length":0,"stats":{"Line":0}},{"line":310,"address":[7723353,7723289],"length":1,"stats":{"Line":9}},{"line":311,"address":[],"length":0,"stats":{"Line":0}},{"line":312,"address":[],"length":0,"stats":{"Line":0}},{"line":336,"address":[7721925,7721952,7721472,7722338],"length":1,"stats":{"Line":9}},{"line":340,"address":[7758865,7758946],"length":1,"stats":{"Line":18}},{"line":341,"address":[7759029],"length":1,"stats":{"Line":9}},{"line":342,"address":[],"length":0,"stats":{"Line":9}},{"line":344,"address":[],"length":0,"stats":{"Line":18}},{"line":345,"address":[],"length":0,"stats":{"Line":18}},{"line":346,"address":[7759201],"length":1,"stats":{"Line":9}},{"line":349,"address":[7759664,7759888,7759248,7759472],"length":1,"stats":{"Line":8}},{"line":353,"address":[7759491,7759900,7759266,7759683],"length":1,"stats":{"Line":8}},{"line":354,"address":[],"length":0,"stats":{"Line":8}},{"line":355,"address":[],"length":0,"stats":{"Line":0}}],"covered":70,"coverable":112},{"path":["/","home","runner","work","influxdb-rust","influxdb-rust","influxdb","src","integrations","serde_integration","mod.rs"],"content":"//! Serde Integration for InfluxDB. Provides deserialization of query returns.\n//!\n//! When querying multiple series in the same query (e.g. with a regex query), it might be desirable to flat map\n//! the resulting series into a single `Vec` like so. The example assumes, that there are weather readings in multiple\n//! series named `weather_\u003ccity_name\u003e` (e.g. `weather_berlin`, or `weather_london`). Since we're using a Regex query,\n//! we don't actually know which series will be returned. To assign the city name to the series, we can use the series\n//! `name`, InfluxDB provides alongside query results.\n//!\n//! ```rust,no_run\n//! use influxdb::{Client, Query as _, ReadQuery};\n//! use serde_derive::Deserialize;\n//!\n//! #[derive(Deserialize)]\n//! struct WeatherWithoutCityName {\n//!     temperature: i32,\n//! }\n//!\n//! #[derive(Deserialize)]\n//! struct Weather {\n//!     city_name: String,\n//!     weather: WeatherWithoutCityName,\n//! }\n//!\n//! # #[tokio::main]\n//! # async fn main() -\u003e Result\u003c(), influxdb::Error\u003e {\n//! let client = Client::new(\"http://localhost:8086\", \"test\");\n//! let query = ReadQuery::new(\n//!     \"SELECT temperature FROM /weather_[a-z]*$/ WHERE time \u003e now() - 1m ORDER BY DESC\",\n//! );\n//! let mut db_result = client.json_query(query).await?;\n//! let _result = db_result\n//!     .deserialize_next::\u003cWeatherWithoutCityName\u003e()?\n//!     .series\n//!     .into_iter()\n//!     .map(|mut city_series| {\n//!         let city_name = city_series.name.split(\"_\").collect::\u003cVec\u003c\u0026str\u003e\u003e().remove(2);\n//!         Weather {\n//!             weather: city_series.values.remove(0),\n//!             city_name: city_name.to_string(),\n//!         }\n//!     })\n//!     .collect::\u003cVec\u003cWeather\u003e\u003e();\n//! # Ok(())\n//! # }\n//! ```\n\nmod de;\n\nuse serde::de::DeserializeOwned;\nuse serde_derive::Deserialize;\n\nuse crate::client::check_status;\nuse crate::{Client, Error, Query, ReadQuery};\n\n#[derive(Deserialize)]\n#[doc(hidden)]\nstruct _DatabaseError {\n    error: String,\n}\n\n#[derive(Deserialize, Debug)]\n#[doc(hidden)]\npub struct DatabaseQueryResult {\n    pub results: Vec\u003cserde_json::Value\u003e,\n}\n\nimpl DatabaseQueryResult {\n    pub fn deserialize_next\u003cT: 'static\u003e(\u0026mut self) -\u003e Result\u003cReturn\u003cT\u003e, Error\u003e\n    where\n        T: DeserializeOwned + Send,\n    {\n        serde_json::from_value::\u003cReturn\u003cT\u003e\u003e(self.results.remove(0)).map_err(|err| {\n            Error::DeserializationError {\n                error: format!(\"could not deserialize: {err}\"),\n            }\n        })\n    }\n\n    pub fn deserialize_next_tagged\u003cTAG, T: 'static\u003e(\n        \u0026mut self,\n    ) -\u003e Result\u003cTaggedReturn\u003cTAG, T\u003e, Error\u003e\n    where\n        TAG: DeserializeOwned + Send,\n        T: DeserializeOwned + Send,\n    {\n        serde_json::from_value::\u003cTaggedReturn\u003cTAG, T\u003e\u003e(self.results.remove(0)).map_err(|err| {\n            Error::DeserializationError {\n                error: format!(\"could not deserialize: {err}\"),\n            }\n        })\n    }\n}\n\n#[derive(Deserialize, Debug)]\n#[doc(hidden)]\npub struct Return\u003cT\u003e {\n    #[serde(default = \"Vec::new\")]\n    pub series: Vec\u003cSeries\u003cT\u003e\u003e,\n}\n\n#[derive(Debug)]\n/// Represents a returned series from InfluxDB\npub struct Series\u003cT\u003e {\n    pub name: String,\n    pub values: Vec\u003cT\u003e,\n}\n\n#[derive(Deserialize, Debug)]\n#[doc(hidden)]\npub struct TaggedReturn\u003cTAG, T\u003e {\n    #[serde(default = \"Vec::new\")]\n    pub series: Vec\u003cTaggedSeries\u003cTAG, T\u003e\u003e,\n}\n\n#[derive(Debug)]\n/// Represents a returned series from InfluxDB\npub struct TaggedSeries\u003cTAG, T\u003e {\n    pub name: String,\n    pub tags: TAG,\n    pub values: Vec\u003cT\u003e,\n}\n\nimpl Client {\n    pub async fn json_query(\u0026self, q: ReadQuery) -\u003e Result\u003cDatabaseQueryResult, Error\u003e {\n        let query = q.build().map_err(|err| Error::InvalidQueryError {\n            error: err.to_string(),\n        })?;\n\n        let read_query = query.get();\n        let read_query_lower = read_query.to_lowercase();\n\n        if !read_query_lower.contains(\"select\") \u0026\u0026 !read_query_lower.contains(\"show\") {\n            let error = Error::InvalidQueryE dKey(x) =\u003e Self::escape_any(x, \u0026COMMAS_SPACES_EQUALS),\n            FieldValue(x) =\u003e Self::escape_field_value(x, true),\n            TagValue(x) =\u003e Self::escape_tag_value(x),\n        }\n    }\n\n    fn escape_field_value(v: \u0026Type, use_v2: bool) -\u003e String {\n        use Type::*;\n        match v {\n            Boolean(v) =\u003e {\n                if *v {\n                    \"true\"\n                } else {\n                    \"false\"\n                }\n            }\n            .to_string(),\n            Float(v) =\u003e v.to_string(),\n            SignedInteger(v) =\u003e format!(\"{v}i\"),\n            UnsignedInteger(v) =\u003e {\n                if use_v2 {\n                    format!(\"{v}u\")\n                } else {\n                    format!(\"{v}i\")\n                }\n            }\n            Text(v) =\u003e format!(r#\"\"{}\"\"#, Self::escape_any(v, \u0026QUOTES_SLASHES)),\n        }\n    }\n\n    fn escape_tag_value(v: \u0026Type) -\u003e String {\n        use Type::*;\n        match v {\n            Boolean(v) =\u003e {\n                if *v {\n                    \"true\"\n                } else {\n                    \"false\"\n                }\n            }\n            .into(),\n            Float(v) =\u003e v.to_string(),\n            SignedInteger(v) =\u003e v.to_string(),\n            UnsignedInteger(v) =\u003e v.to_string(),\n            Text(v) =\u003e Self::escape_any(v, \u0026SLASHES),\n        }\n    }\n\n    fn escape_any(s: \u0026str, re: \u0026Regex) -\u003e String {\n        re.replace_all(s, r\"\\$0\").to_string()\n    }\n}\n\n#[cfg(test)]\nmod test {\n    use crate::query::line_proto_term::LineProtoTerm::*;\n    use crate::Type;\n\n    #[test]\n    fn test() {\n        assert_eq!(TagValue(\u0026Type::Boolean(true)).escape(), r#\"true\"#);\n        assert_eq!(TagValue(\u0026Type::Float(1.8324f64)).escape(), r#\"1.8324\"#);\n        assert_eq!(TagValue(\u0026Type::SignedInteger(-1i64)).esca );\n//!\n//! assert!(read_query.is_ok());\n//! ```\n\npub mod consts;\nmod line_proto_term;\npub mod read_query;\npub mod write_query;\nuse std::convert::Infallible;\nuse std::fmt;\n\nuse crate::{Error, WriteQuery};\nuse consts::{\n    MILLIS_PER_SECOND, MINUTES_PER_HOUR, NANOS_PER_MICRO, NANOS_PER_MILLI, SECONDS_PER_MINUTE,\n};\n\n#[cfg(feature = \"derive\")]\npub use influxdb_derive::InfluxDbWriteable;\n\n#[derive(PartialEq, Eq, Debug, Copy, Clone)]\npub enum Timestamp {\n    Nanoseconds(u128),\n    Microseconds(u128),\n    Milliseconds(u128),\n    Seconds(u128),\n    Minutes(u128),\n    Hours(u128),\n}\n\nimpl Timestamp {\n    pub fn nanos(\u0026self) -\u003e u128 {\n        match self {\n            Timestamp::Hours(h) =\u003e {\n                h * MINUTES_PER_HOUR * SECONDS_PER_MINUTE * MILLIS_PER_SECOND * NANOS_PER_MILLI\n            }\n            Timestamp::Minutes(m) =\u003e m * SECONDS_PER_MINUTE * MILLIS_PER_SECOND * NANOS_PER_MILLI,\n            Timestamp::Seconds(s) =\u003e s * MILLIS_PER_SECOND * NANOS_PER_MILLI,\n            Timestamp::Milliseconds(millis) =\u003e millis * NANOS_PER_MILLI,\n            Timestamp::Microseconds(micros) =\u003e micros * NANOS_PER_MICRO,\n            Timestamp::Nanoseconds(nanos) =\u003e *nanos,\n        }\n    }\n}\n\nimpl fmt::Display for Timestamp {\n    fn fmt(\u0026self, f: \u0026mut fmt::Formatter\u003c'_\u003e) -\u003e fmt::Result {\n        use Timestamp::*;\n        match self {\n            Nanoseconds(ts) | Microseconds(ts) | Milliseconds(ts) | Seconds(ts) | Minutes(ts)\n            | Hours(ts) =\u003e write!(f, \"{ts}\"),\n        }\n    }\n}\n\n#[cfg(feature = \"chrono\")]\nimpl TryFrom\u003cTimestamp\u003e for chrono::DateTime\u003cchrono::Utc\u003e {\n    type Error = \u003ci64 as TryFrom\u003cu128\u003e\u003e::Error;\n\n    fn try_from(ts: Timestamp) -\u003e Result\u003cSelf, Self::Error\u003e {\n        use chrono::TimeZone as _;\n        Ok(chrono::Utc.timestamp_nanos(ts.nanos().try_into()?))\n    }\n}\n\n#[cfg(feature = \"chrono\")]\nimpl TryFrom\u003cchrono::DateTime\u003cchrono::Utc\u003e\u003e for Timestamp {\n    type Error = crate::error::TimeTryFromError\u003c\n        crate::error::TimestampTooLargeError,\n        \u003cu128 as TryFrom\u003ci64\u003e\u003e::Error,\n    \u003e;\n\n    fn try_from(dt: chrono::DateTime\u003cchrono::Utc\u003e) -\u003e Result\u003cSelf, Self::Error\u003e {\n        // unfortunately chrono doesn't give us the nanos as i128, so we have to error\n        // if it doesn't fit and then cast the i64 to u128 anyways\n        let nanos = dt\n            .timestamp_nanos_opt()\n            .ok_or(Self::Error::TimeError(\n                crate::error::TimestampTooLargeError(()),\n            ))?\n            .try_into()\n            .map_err(Self::Error::IntError)?;\n        Ok(Self::Nanoseconds(nanos))\n    }\n}\n\n#[cfg(feature = \"time\")]\nimpl TryFrom\u003cTimestamp\u003e for time::UtcDateTime {\n    type Error =\n        crate::error::TimeTryFromError\u003ctime::error::ComponentRange, \u003ci128 as TryFrom\u003cu128\u003e\u003e::Error\u003e;\n\n    fn try_from(value: Timestamp) -\u003e Result\u003cSelf, Self::Error\u003e {\n        let nanos = value.nanos().try_into().map_err(Self::Error::IntError)?;\n        time::UtcDateTime::from_unix_timestamp_nanos(nanos).map_err(Self::Error::TimeError)\n    }\n}\n\n#[cfg(feature = \"time\")]\nimpl TryFrom\u003ctime::UtcDateTime\u003e for Timestamp {\n    type Error = \u003cu128 as TryFrom\u003ci128\u003e\u003e::Error;\n\n    fn try_from(value: time::UtcDateTime) -\u003e Result\u003cSelf, Self::Error\u003e {\n        Ok(Timestamp::Nanoseconds(\n            value.unix_timestamp_nanos().try_into()?,\n        ))\n    }\n}\n\npub trait Query {\n    /// Builds valid InfluxSQL which can be run against the Database.\n    /// In case no fields have been specified, it will return an error,\n    /// as that is invalid InfluxSQL syntax.\n    ///\n    /// # Examples\n    ///\n    /// ```rust\n    /// use influxdb::{InfluxDbWriteable, Query, Timestamp};\n    ///\n    /// let invalid_query = Timestamp::Nanoseconds(0)\n    ///     .try_into_query(\"measurement\")\n    ///     .unwrap()\n    ///     .build();\n    /// assert!(invalid_query.is_err());\n    ///\n    /// let valid_query = Timestamp::Nanoseconds(0)\n    ///     .try_into_query(\"measurement\")\n    ///     .unwrap()\n    ///     .add_field(\"myfield1\", 11)\n    ///     .build();\n    /// assert!(valid_query.is_ok());\n    /// ```\n    fn build(\u0026self) -\u003e Result\u003cValidQuery, Error\u003e;\n\n    /// Like [build] but with additional support for unsigned integers in the line protocol.\n    /// Please note, this crate can only interact with InfluxDB 2.0 in compatibility mode\n    /// and does not natively support InfluxDB 2.0.\n    ///\n    /// # Examples\n    ///\n    /// ```rust\n    /// use influxdb::{InfluxDbWriteable, Query, Timestamp};\n    ///\n    /// let use_v2 = true;\n    ///\n    /// let invalid_query = Timestamp::Nanoseconds(0)\n    ///     .try_into_query(\"measurement\")\n    ///     .unwrap()\n    ///     .build_with_opts(use_v2);\n    /// assert!(invalid_query.is_err());\n    ///\n    /// let valid_query = Timestamp::Nanoseconds(0)\n    ///     .try_into_query(\"measurement\")\n    ///     .unwrap()\n    ///     .add_field(\"myfield1\", 11)\n    ///     .build_with_opts(use_v2);\n    /// assert!(valid_query.is_ok());\n    /// ```\n    fn build_with_opts(\u0026self, use_v2: bool) -\u003e Result\u003cValidQuery, Error\u003e;\n\n    fn get_type(\u0026self) -\u003e QueryType;\n}\n\nimpl\u003cQ: Query\u003e Query for \u0026Q {\n    fn build(\u0026self) -\u003e Result\u003cValidQuery, Error\u003e {\n        Q::build_with_opts(self, false)\n    }\n\n    fn build_with_opts(\u0026self, use_v2: bool) -\u003e Result\u003cValidQuery, Error\u003e {\n        Q::build_with_opts(self, use_v2)\n    }\n\n    fn get_type(\u0026self) -\u003e QueryType {\n        Q::get_type(self)\n    }\n}\n\nimpl\u003cQ: Query\u003e Query for Box\u003cQ\u003e {\n    fn build(\u0026self) -\u003e Result\u003cValidQuery, Error\u003e {\n        Q::build(self)\n    }\n\n    fn build_with_opts(\u0026self, use_v2: bool) -\u003e Result\u003cValidQuery, Error\u003e {\n        Q::build_with_opts(self, use_v2)\n    }\n\n    fn get_type(\u0026self) -\u003e QueryType {\n        Q::get_type(self)\n    }\n}\n\npub trait InfluxDbWriteable {\n    type Error;\n\n    fn try_into_query\u003cI: Into\u003cString\u003e\u003e(self, name: I) -\u003e Result\u003cWriteQuery, Self::Error\u003e;\n}\n\nimpl InfluxDbWriteable for Timestamp {\n    type Error = Infallible;\n\n    fn try_into_query\u003cI: Into\u003cString\u003e\u003e(self, name: I) -\u003e Result\u003cWriteQuery, Infallible\u003e {\n        Ok(WriteQuery::new(self, name.into()))\n    }\n}\n\n#[derive(Debug)]\n#[doc(hidden)]\npub struct ValidQuery(String);\nimpl ValidQuery {\n    pub fn get(self) -\u003e String {\n        self.0\n    }\n}\nimpl\u003cT\u003e From\u003cT\u003e for ValidQuery\nwhere\n    T: Into\u003cString\u003e,\n{\n    fn from(string: T) -\u003e Self {\n        Self(string.into())\n    }\n}\nimpl PartialEq\u003cString\u003e for ValidQuery {\n    fn eq(\u0026self, other: \u0026String) -\u003e bool {\n        \u0026self.0 == other\n    }\n}\nimpl PartialEq\u003c\u0026str\u003e for ValidQuery {\n    fn eq(\u0026self, other: \u0026\u0026str) -\u003e bool {\n        \u0026self.0 == other\n    }\n}\n\n/// Internal Enum used to decide if a `POST` or `GET` request should be sent to InfluxDB. See [InfluxDB Docs](https://docs.influxdata.com/influxdb/v1.7/tools/api/#query-http-endpoint).\n#[derive(PartialEq, Eq, Debug)]\npub enum QueryType {\n    ReadQuery,\n    /// write query with precision\n    WriteQuery(String),\n}\n\n#[cfg(test)]\nmod tests {\n    #[cfg(feature = \"chrono\")]\n    use super::consts::{\n        MILLIS_PER_SECOND, MINUTES_PER_HOUR, NANOS_PER_MICRO, NANOS_PER_MILLI, SECONDS_PER_MINUTE,\n    };\n    use crate::query::{Timestamp, ValidQuery};\n\n    #[test]\n    fn test_equality_str() {\n        assert_eq!(ValidQuery::from(\"hello\"), \"hello\");\n    }\n\n    #[test]\n    fn test_equality_string() {\n        assert_eq!(\n            ValidQuery::from(String::from(\"hello\")),\n            String::from(\"hello\")\n        );\n    }\n\n    #[test]\n    fn test_format_for_timestamp_else() {\n        assert!(format!(\"{}\", Timestamp::Nanoseconds(100)) == \"100\");\n    }\n\n    #[cfg(feature = \"chrono\")]\n    #[test]\n    fn test_chrono_datetime_from_timestamp_hours() {\n        use chrono::prelude::*;\n        let datetime_from_timestamp: DateTime\u003cUtc\u003e = Timestamp::Hours(2).try_into().unwrap();\n        assert_eq!(\n            Utc.timestamp_nanos(\n                (2 * MINUTES_PER_HOUR * SECONDS_PER_MINUTE * MILLIS_PER_SECOND * NANOS_PER_MILLI)\n                    .try_into()\n                    .unwrap()\n            ),\n            datetime_from_timestamp\n        )\n    }\n\n    #[cfg(feature = \"chrono\")]\n    #[test]\n    fn test_chrono_datetime_from_timestamp_minutes() {\n        use chrono::prelude::*;\n        let datetime_from_timestamp: DateTime\u003cUtc\u003e = Timestamp::Minutes(2).try_into().unwrap();\n        assert_eq!(\n            Utc.timestamp_nanos(\n                (2 * SECONDS_PER_MINUTE * MILLIS_PER_SECOND * NANOS_PER_MILLI)\n                    .try_into()\n                    .unwrap()\n            ),\n            datetime_from_timestamp\n        )\n    }\n\n    #[cfg(feature = \"chrono\")]\n    #[test]\n    fn test_chrono_datetime_from_timestamp_seconds() {\n        use chrono::prelude::*;\n        let datetime_from_timestamp: DateTime\u003cUtc\u003e = Timestamp::Seconds(2).try_into().unwrap();\n        assert_eq!(\n            Utc.timestamp_nanos(\n                (2 * MILLIS_PER_SECOND * NANOS_PER_MILLI)\n                    .try_into()\n                    .unwrap()\n            ),\n            datetime_from_timestamp\n        )\n    }\n\n    #[cfg(feature = \"chrono\")]\n    #[test]\n    fn test_chrono_datetime_from_timestamp_millis() {\n        use chrono::prelude::*;\n        let datetime_from_timestamp: DateTime\u003cUtc\u003e = Timestamp::Milliseconds(2).try_into().unwrap();\n        assert_eq!(\n            Utc.timestamp_nanos((2 * NANOS_PER_MILLI).try_into().unwrap()),\n            datetime_from_timestamp\n        )\n    }\n\n    #[cfg(feature = \"chrono\")]\n    #[test]\n    fn test_chrono_datetime_from_timestamp_nanos() {\n        use chrono::prelude::*;\n        let datetime_from_timestamp: DateTime\u003cUtc\u003e = Timestamp::Nanoseconds(1).try_into().unwrap();\n        assert_eq!(Utc.timestamp_nanos(1), datetime_from_timestamp)\n    }\n\n    #[cfg(feature = \"chrono\")]\n    #[test]\n    fn test_chrono_datetime_from_timestamp_micros() {\n        use chrono::prelude::*;\n        let datetime_from_timestamp: DateTime\u003cUtc\u003e = Timestamp::Microseconds(2).try_into().unwrap();\n        assert_eq!(\n            Utc.timestamp_nanos((2 * NANOS_PER_MICRO).try_into().unwrap()),\n            datetime_from_timestamp\n        )\n    }\n\n    #[cfg(feature = \"chrono\")]\n    #[test]\n    fn test_timestamp_from_chrono_date() {\n        use chrono::prelude::*;\n        let timestamp_from_datetime: Timestamp = Utc\n            .with_ymd_and_hms(1970, 1, 1, 0, 0, 1)\n            .single()\n            .unwrap()\n            .try_into()\n            .unwrap();\n        assert_eq!(\n            Timestamp::Nanoseconds(MILLIS_PER_SECOND * NANOS_PER_MILLI),\n            timestamp_from_datetime\n        )\n    }\n}\n","traces":[{"line":49,"address":[8512000],"length":1,"stats":{"Line":3}},{"line":50,"address":[8229639],"length":1,"stats":{"Line":3}},{"line":51,"address":[7916514],"length":1,"stats":{"Line":3}},{"line":52,"address":[7916834,7917009,7916526],"length":1,"stats":{"Line":6}},{"line":54,"address":[8512377,8512694],"length":1,"stats":{"Line":2}},{"line":55,"address":[8229860,8230266],"length":1,
