<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <style>:root {
  --color: black;
  --bg: white;
  --head-bg: white;
  --link: #338;

  --blue: #ccf;
  --red: #fcc;
  --yellow: #ffc;
  --green: #cfc;
}

[data-theme='dark'] {
  --color: white;
  --bg: black;
  --head-bg: #333;
  --link: #aaf;

  --blue: #225;
  --red: #522;
  --yellow: #552;
  --green: #252;
}

html,
body {
  margin: 0;
  padding: 0;
  color: var(--color);
  background: var(--bg);
}

.app {
  margin: 10px;
  padding: 0;
}

.files-list {
  margin: 10px 0 0;
  width: 100%;
  border-collapse: collapse;
}
.files-list__head {
  border: 1px solid #999;
}
.files-list__head > tr > th {
  padding: 10px;
  border: 1px solid #999;
  text-align: left;
  font-weight: normal;
  background: var(--head-bg);
}
.files-list__body {
}
.files-list__file {
  cursor: pointer;
}
.files-list__file:hover {
  background: var(--blue);
}
.files-list__file > td {
  padding: 10px;
  border: 1px solid #999;
}
.files-list__file > td:first-child::before {
  content: '\01F4C4';
  margin-right: 1em;
}
.files-list__file_low {
  background: var(--red);
}
.files-list__file_medium {
  background: var(--yellow);
}
.files-list__file_high {
  background: var(--green);
}
.files-list__file_folder > td:first-child::before {
  content: '\01F4C1';
  margin-right: 1em;
}

.file-header {
  border: 1px solid #999;
  display: flex;
  justify-content: space-between;
  align-items: center;
  position: sticky;
  top: 0;
  background: var(--bg);
}

.file-header__back {
  margin: 10px;
  cursor: pointer;
  flex-shrink: 0;
  flex-grow: 0;
  text-decoration: underline;
  color: var(--link);
}

.file-header__name {
  margin: 10px;
  flex-shrink: 2;
  flex-grow: 2;
}

.file-header__stat {
  margin: 10px;
  flex-shrink: 0;
  flex-grow: 0;
}

.file-content {
  margin: 10px 0 0;
  border: 1px solid #999;
  padding: 10px;
  counter-reset: line;
  display: flex;
  flex-direction: column;
}

.code-line::before {
  content: counter(line);
  margin-right: 72px;
}
.code-line {
  margin: 0;
  height: 1em;
  counter-increment: line;

  position: absolute;
  padding: 0 0.3em 0.3em 0.3em;
  display: inherit;
  width: 100%;
}
.code-line_covered {
  background: var(--green);
}
.code-line_uncovered {
  background: var(--red);
}

.code-text-container {
  position: relative;
  height: 1em;
  padding: 0.3em 0;
}

.cover-indicator {
  display: flex;
  width: 100%;
  position: absolute;
  justify-content: end;
  height: 1em;
  align-items: center;
  padding: 0 0.3em 0.3em 0.3em;
}

.cover-indicator.check-cover::after {
  content: "\2713";
  font-weight: bold;
  background-color: var(--green);
  height: 1em;
}

.cover-indicator.no-cover::after {
  content: "\2716";
  font-weight: bold;
  background-color: var(--red);
  height: 1em;
}

.stat-line-hit {
  max-width: 48px;
  overflow: hidden;
  font-weight: bold;
  margin-right: 4px;
  background-color: var(--green);
  position: relative;
  top: 0.1em;
}

#theme-toggle-label {
  margin-left: 1ch;
}
</style>
</head>

        var data = {"files":[{"path":["/","home","runner","work","influxdb-rust","influxdb-rust","benches","client.rs"],"content":"use chrono::{DateTime, Utc};\nuse influxdb::{Client, Error, InfluxDbWriteable, ReadQuery};\nuse std::sync::Arc;\nuse std::time::Instant;\nuse tokio::sync::mpsc::unbounded_channel;\nuse tokio::sync::Semaphore;\n\n#[derive(InfluxDbWriteable, Clone)]\nstruct WeatherReading {\n    time: DateTime\u003cUtc\u003e,\n    humidity: i32,\n    #[influxdb(tag)]\n    wind_direction: String,\n}\n\n#[tokio::main]\nasync fn main() {\n    let db_name = \"bench\";\n    let url = \"http://localhost:8086\";\n    let number_of_total_requests = 20000;\n    let concurrent_requests = 1000;\n\n    let client = Client::new(url, db_name);\n    let concurrency_limit = Arc::new(Semaphore::new(concurrent_requests));\n\n    prepare_influxdb(\u0026client, db_name).await;\n    let measurements = generate_measurements(number_of_total_requests);\n    let (tx, mut rx) = unbounded_channel::\u003cResult\u003cString, Error\u003e\u003e();\n\n    let start = Instant::now();\n    for m in measurements {\n        let permit = concurrency_limit.clone().acquire_owned().await;\n        let client_task = client.clone();\n        let tx_task = tx.clone();\n        tokio::spawn(async move {\n            let res = client_task.query(\u0026m.into_query(\"weather\")).await;\n            let _ = tx_task.send(res);\n            drop(permit);\n        });\n    }\n    drop(tx);\n\n    let mut successful_count = 0;\n    let mut error_count = 0;\n    while let Some(res) = rx.recv().await {\n        if res.is_err() {\n            error_count += 1;\n        } else {\n            successful_count += 1;\n        }\n    }\n\n    let end = Instant::now();\n\n    println!(\n        \"Throughput: {:.1} request/s\",\n        1000000.0 * successful_count as f64 / (end - start).as_micros() as f64\n    );\n    println!(\n        \"{} successful requests, {} errors\",\n        successful_count, error_count\n    );\n}\n\nasync fn prepare_influxdb(client: \u0026Client, db_name: \u0026str) {\n    let create_db_stmt = format!(\"CREATE DATABASE {}\", db_name);\n    client\n        .query(\u0026ReadQuery::new(create_db_stmt))\n        .await\n        .expect(\"failed to create database\");\n}\n\nfn generate_measurements(n: u64) -\u003e Vec\u003cWeatherReading\u003e {\n    (0..n)\n        .collect::\u003cVec\u003cu64\u003e\u003e()\n        .iter_mut()\n        .map(|_| WeatherReading {\n            time: Utc::now(),\n            humidity: 30,\n            wind_direction: String::from(\"north\"),\n        })\n        .collect()\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","home","runner","work","influxdb-rust","influxdb-rust","influxdb","src","client","mod.rs"],"content":"//! Client which can read and write data from InfluxDB.\n//!\n//! # Arguments\n//!\n//!  * `url`: The URL where InfluxDB is running (ex. `http://localhost:8086`).\n//!  * `database`: The Database against which queries and writes will be run.\n//!\n//! # Examples\n//!\n//! ```rust\n//! use influxdb::Client;\n//!\n//! let client = Client::new(\"http://localhost:8086\", \"test\");\n//!\n//! assert_eq!(client.database_name(), \"test\");\n//! ```\n\nuse futures_util::TryFutureExt;\nuse reqwest::{Client as HttpClient, RequestBuilder, Response as HttpResponse};\nuse std::collections::{BTreeMap, HashMap};\nuse std::fmt::{self, Debug, Formatter};\nuse std::sync::Arc;\n\nuse crate::query::QueryType;\nuse crate::{Error, Query};\n\n#[derive(Clone)]\n/// Internal Representation of a Client\npub struct Client {\n    pub(crate) url: Arc\u003cString\u003e,\n    pub(crate) parameters: Arc\u003cHashMap\u003c\u0026'static str, String\u003e\u003e,\n    pub(crate) token: Option\u003cString\u003e,\n    pub(crate) client: HttpClient,\n}\n\nstruct RedactPassword\u003c'a\u003e(\u0026'a HashMap\u003c\u0026'static str, String\u003e);\n\nimpl\u003c'a\u003e Debug for RedactPassword\u003c'a\u003e {\n    fn fmt(\u0026self, f: \u0026mut Formatter\u003c'_\u003e) -\u003e fmt::Result {\n        let entries = self\n            .0\n            .iter()\n            .map(|(k, v)| match *k {\n                \"p\" =\u003e (*k, \"\u003credacted\u003e\"),\n                _ =\u003e (*k, v.as_str()),\n            })\n            .collect::\u003cBTreeMap\u003c\u0026'static str, \u0026str\u003e\u003e();\n        f.debug_map().entries(entries).finish()\n    }\n}\n\nimpl Debug for Client {\n    fn fmt(\u0026self, f: \u0026mut Formatter\u003c'_\u003e) -\u003e fmt::Result {\n        f.debug_struct(\"Client\")\n            .field(\"url\", \u0026self.url)\n            .field(\"parameters\", \u0026RedactPassword(\u0026self.parameters))\n            .finish_non_exhaustive()\n    }\n}\n\nimpl Client {\n    /// Instantiates a new [`Client`](crate::Client)\n    ///\n    /// # Arguments\n    ///\n    ///  * `url`: The URL where InfluxDB is running (ex. `http://localhost:8086`).\n    ///  * `database`: The Database against which queries and writes will be run.\n    ///\n    /// # Examples\n    ///\n    /// ```rust\n    /// use influxdb::Client;\n    ///\n    /// let _client = Client::new(\"http://localhost:8086\", \"test\");\n    /// ```\n    #[must_use = \"Creating a client is pointless unless you use it\"]\n    pub fn new\u003cS1, S2\u003e(url: S1, database: S2) -\u003e Self\n    where\n        S1: Into\u003cString\u003e,\n        S2: Into\u003cString\u003e,\n    {\n        let mut parameters = HashMap::\u003c\u0026str, String\u003e::new();\n        parameters.insert(\"db\", database.into());\n        Client {\n            url: Arc::new(url.into()),\n            parameters: Arc::new(parameters),\n            client: HttpClient::new(),\n            token: None,\n        }\n    }\n\n    /// Add authentication/authorization information to [`Client`](crate::Client)\n    ///\n    /// # Arguments\n    ///\n    /// * username: The Username for InfluxDB.\n    /// * password: The Password for the user.\n    ///\n    /// # Examples\n    ///\n    /// ```rust\n    /// use influxdb::Client;\n    ///\n    /// let _client = Client::new(\"http://localhost:9086\", \"test\").with_auth(\"admin\", \"password\");\n    /// ```\n    #[must_use = \"Creating a client is pointless unless you use it\"]\n    pub fn with_auth\u003cS1, S2\u003e(mut self, username: S1, password: S2) -\u003e Self\n    where\n        S1: Into\u003cString\u003e,\n        S2: Into\u003cString\u003e,\n    {\n        let mut with_auth = self.parameters.as_ref().clone();\n        with_auth.insert(\"u\", username.into());\n        with_auth.insert(\"p\", password.into());\n        self.parameters = Arc::new(with_auth);\n        self\n    }\n\n    /// Replaces the HTTP Client\n    #[must_use = \"Creating a client is pointless unless you use it\"]\n    pub fn with_http_client(mut self, http_client: HttpClient) -\u003e Self {\n        self.client = http_client;\n        self\n    }\n\n    /// Add authorization token to [`Client`](crate::Client)\n    ///\n    /// This is designed for influxdb 2.0's backward-compatible API which\n    /// requires authorization by default. You can create such token from\n    /// console of influxdb 2.0 .\n    pub fn with_token\u003cS\u003e(mut self, token: S) -\u003e Self\n    where\n        S: Into\u003cString\u003e,\n    {\n        self.token = Some(token.into());\n        self\n    }\n\n    /// Returns the name of the database the client is using\n    pub fn database_name(\u0026self) -\u003e \u0026str {\n        // safe to unwrap: we always set the database name in `Self::new`\n        self.parameters.get(\"db\").unwrap()\n    }\n\n    /// Returns the URL of the InfluxDB installation the client is using\n    pub fn database_url(\u0026self) -\u003e \u0026str {\n        \u0026self.url\n    }\n\n    /// Pings the InfluxDB Server\n    ///\n    /// Returns a tuple of build type and version number\n    pub async fn ping(\u0026self) -\u003e Result\u003c(String, String), Error\u003e {\n        let url = \u0026format!(\"{}/ping\", self.url);\n        let res = self\n            .client\n            .get(url)\n            .send()\n            .await\n            .map_err(|err| Error::ProtocolError {\n                error: err.to_string(),\n            })?;\n\n        const BUILD_HEADER: \u0026str = \"X-Influxdb-Build\";\n        const VERSION_HEADER: \u0026str = \"X-Influxdb-Version\";\n\n        let (build, version) = {\n            let hdrs = res.headers();\n            (\n                hdrs.get(BUILD_HEADER).and_then(|value| value.to_str().ok()),\n                hdrs.get(VERSION_HEADER)\n                    .and_then(|value| value.to_str().ok()),\n            )\n        };\n\n        Ok((build.unwrap().to_owned(), version.unwrap().to_owned()))\n    }\n\n    /// Sends a [`ReadQuery`](crate::ReadQuery) or [`WriteQuery`](crate::WriteQuery) to the InfluxDB Server.\n    ///\n    /// A version capable of parsing the returned string is available under the [serde_integration](crate::integrations::serde_integration)\n    ///\n    /// # Arguments\n    ///\n    ///  * `q`: Query of type [`ReadQuery`](crate::ReadQuery) or [`WriteQuery`](crate::WriteQuery)\n    ///\n    /// # Examples\n    ///\n    /// ```rust,no_run\n    /// use influxdb::{Client, InfluxDbWriteable, Query, Timestamp};\n    /// use std::time::{SystemTime, UNIX_EPOCH};\n    ///\n    /// # #[tokio::main]\n    /// # async fn main() -\u003e Result\u003c(), influxdb::Error\u003e {\n    /// let start = SystemTime::now();\n    /// let since_the_epoch = start\n    ///     .duration_since(UNIX_EPOCH)\n    ///     .expect(\"Time went backwards\")\n    ///     .as_millis();\n    ///\n    /// let client = Client::new(\"http://localhost:8086\", \"test\");\n    /// let query = Timestamp::Milliseconds(since_the_epoch)\n    ///     .try_into_query(\"weather\")\n    ///     .unwrap()\n    ///     .add_field(\"temperature\", 82);\n    /// let results = client.query(query).await?;\n    ///\n    /// # Ok(())\n    /// # }\n    /// ```\n    /// # Errors\n    ///\n    /// If the function can not finish the query,\n    /// a [`Error`] variant will be returned.\n    ///\n    /// [`Error`]: enum.Error.html\n    pub async fn query\u003cQ\u003e(\u0026self, q: Q) -\u003e Result\u003cString, Error\u003e\n    where\n        Q: Query,\n    {\n        let query = q.build().map_err(|err| Error::InvalidQueryError {\n            error: err.to_string(),\n        })?;\n\n        let mut parameters = self.parameters.as_ref().clone();\n        let request_builder = match q.get_type() {\n            QueryType::ReadQuery =\u003e {\n                let read_query = query.get();\n                let url = \u0026format!(\"{}/query\", \u0026self.url);\n                parameters.insert(\"q\", read_query.clone());\n\n                if read_query.contains(\"SELECT\") || read_query.contains(\"SHOW\") {\n                    self.client.get(url).query(\u0026parameters)\n                } else {\n                    self.client.post(url).query(\u0026parameters)\n                }\n            }\n            QueryType::WriteQuery(precision) =\u003e {\n                let url = \u0026format!(\"{}/write\", \u0026self.url);\n                let mut parameters = self.parameters.as_ref().clone();\n                parameters.insert(\"precision\", precision);\n\n                self.client.post(url).body(query.get()).query(\u0026parameters)\n            }\n        };\n\n        let res = self\n            .auth_if_needed(request_builder)\n            .send()\n            .map_err(|err| Error::ConnectionError {\n                error: err.to_string(),\n            })\n            .await?;\n        check_status(\u0026res)?;\n\n        let body = res.text();\n\n        let s = body.await.map_err(|_| Error::DeserializationError {\n            error: \"response could not be converted to UTF-8\".into(),\n        })?;\n\n        // todo: improve error parsing without serde\n        if s.contains(\"\\\"error\\\"\") || s.contains(\"\\\"Error\\\"\") {\n            return Err(Error::DatabaseError {\n                error: format!(\"influxdb error: {s:?}\"),\n            });\n        }\n\n        Ok(s)\n    }\n\n    fn auth_if_needed(\u0026self, rb: RequestBuilder) -\u003e RequestBuilder {\n        if let Some(ref token) = self.token {\n            rb.header(\"Authorization\", format!(\"Token {token}\"))\n        } else {\n            rb\n        }\n    }\n}\n\npub(crate) fn check_status(res: \u0026HttpResponse) -\u003e Result\u003c(), Error\u003e {\n    let status = res.status();\n    if !status.is_success() {\n        return Err(Error::ApiError(status.into()));\n    }\n    Ok(())\n}\n\n#[cfg(test)]\nmod tests {\n    use super::Client;\n    use indoc::indoc;\n\n    #[test]\n    fn test_client_debug_redacted_password() {\n        let client = Client::new(\"https://localhost:8086\", \"db\").with_auth(\"user\", \"pass\");\n        let actual = format!(\"{client:#?}\");\n        let expected = indoc! { r#\"\n            Client {\n                url: \"https://localhost:8086\",\n                parameters: {\n                    \"db\": \"db\",\n                    \"p\": \"\u003credacted\u003e\",\n                    \"u\": \"user\",\n                },\n                ..\n            }\n        \"# };\n        assert_eq!(actual.trim(), expected.trim());\n    }\n\n    #[test]\n    fn test_fn_database() {\n        let client = Client::new(\"http://localhost:8068\", \"database\");\n        assert_eq!(client.database_name(), \"database\");\n        assert_eq!(client.database_url(), \"http://localhost:8068\");\n    }\n\n    #[test]\n    fn test_with_auth() {\n        let client = Client::new(\"http://localhost:8068\", \"database\");\n        assert_eq!(client.parameters.len(), 1);\n        assert_eq!(client.parameters.get(\"db\").unwrap(), \"database\");\n\n        let with_auth = client.with_auth(\"username\", \"password\");\n        assert_eq!(with_auth.parameters.len(), 3);\n        assert_eq!(with_au pub(crate) ());\n\n#[cfg(any(feature = \"chrono\", feature = \"time\"))]\n#[derive(Clone, Copy, Debug, Error)]\npub enum TimeTryFromError\u003cT, I\u003e {\n    TimeError(#[source] T),\n    IntError(#[source] I),\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","home","runner","work","influxdb-rust","influxdb-rust","influxdb","src","integrations","serde_integration","de.rs"],"content":"use super::{Series, TaggedSeries};\nuse serde::de::{\n    value, Deserialize, DeserializeSeed, Deserializer, Error, IntoDeserializer, MapAccess,\n    SeqAccess, Visitor,\n};\nuse serde_derive::Deserialize;\nuse std::fmt;\nuse std::marker::PhantomData;\n\n// Based on https://serde.rs/deserialize-struct.html\nimpl\u003c'de, T\u003e Deserialize\u003c'de\u003e for Series\u003cT\u003e\nwhere\n    T: Deserialize\u003c'de\u003e,\n{\n    fn deserialize\u003cD\u003e(deserializer: D) -\u003e Result\u003cSelf, D::Error\u003e\n    where\n        D: Deserializer\u003c'de\u003e,\n    {\n        // Field name deserializer\n        #[derive(Deserialize)]\n        #[serde(field_identifier, rename_all = \"lowercase\")]\n        enum Field {\n            Name,\n            Columns,\n            Values,\n        }\n\n        struct SeriesVisitor\u003cT\u003e {\n            _inner_type: PhantomData\u003cT\u003e,\n        }\n\n        impl\u003c'de, T\u003e Visitor\u003c'de\u003e for SeriesVisitor\u003cT\u003e\n        where\n            T: Deserialize\u003c'de\u003e,\n        {\n            type Value = Series\u003cT\u003e;\n\n            fn expecting(\u0026self, formatter: \u0026mut fmt::Formatter\u003c'_\u003e) -\u003e fmt::Result {\n                formatter.write_str(\"struct Series\")\n            }\n\n            fn visit_map\u003cV\u003e(self, mut map: V) -\u003e Result\u003cSeries\u003cT\u003e, V::Error\u003e\n            where\n                V: MapAccess\u003c'de\u003e,\n            {\n                let mut name = None;\n                let mut columns: Option\u003cVec\u003cString\u003e\u003e = None;\n                let mut values: Option\u003cVec\u003cT\u003e\u003e = None;\n                while let Some(key) = map.next_key()? {\n                    match key {\n                        Field::Name =\u003e {\n                            if name.is_some() {\n                                return Err(Error::duplicate_field(\"name\"));\n                            }\n                            name = Some(map.next_value()?);\n                        }\n                        Field::Columns =\u003e {\n                            if columns.is_some() {\n                                return Err(Error::duplicate_field(\"columns\"));\n                            }\n                            columns = Some(map.next_value()?);\n                        }\n                        Field::Values =\u003e {\n                            if values.is_some() {\n                                return Err(Error::duplicate_field(\"values\"));\n                            }\n                            // Error out if \"values\" is encountered before \"columns\"\n                            // Hopefully, InfluxDB never does this.\n                            if columns.is_none() {\n                                return Err(Error::custom(\n                                    \"series values encountered before columns\",\n                                ));\n                            }\n                            // Deserialize using a HeaderVec deserializer\n                            // seeded with the headers from the \"columns\" field\n                            values = Some(map.next_value_seed(HeaderVec::\u003cT\u003e {\n                                header: columns.as_ref().unwrap(),\n                                _inner_type: PhantomData,\n                            })?);\n                        }\n                    }\n                }\n                let name = name.ok_or_else(|| Error::missing_field(\"name\"))?;\n                let values = values.unwrap_or_default();\n\n                Ok(Series { name, values })\n            }\n        }\n\n        const FIELDS: \u0026[\u0026str] = \u0026[\"name\", \"values\"];\n        deserializer.deserialize_struct(\n            \"Series\",\n            FIELDS,\n            SeriesVisitor::\u003cT\u003e {\n                _inner_type: PhantomData,\n            },\n        )\n    }\n}\n\n// Based on https://serde.rs/deserialize-struct.html\nimpl\u003c'de, TAG, T\u003e Deserialize\u003c'de\u003e for TaggedSeries\u003cTAG, T\u003e\nwhere\n    TAG: Deserialize\u003c'de\u003e,\n    T: Deserialize\u003c'de\u003e,\n{\n    fn deserialize\u003cD\u003e(deserializer: D) -\u003e Result\u003cSelf, D::Error\u003e\n    where\n        D: Deserializer\u003c'de\u003e,\n    {\n        // Field name deserializer\n        #[derive(Deserialize)]\n        #[serde(field_identifier, rename_all = \"lowercase\")]\n        enum Field {\n            Name,\n            Tags,\n            Columns,\n            Values,\n        }\n\n        struct SeriesVisitor\u003cTAG, T\u003e {\n            _tag_type: PhantomData\u003cTAG\u003e,\n            _value_type: PhantomData\u003cT\u003e,\n        }\n\n        impl\u003c'de, TAG, T\u003e Visitor\u003c'de\u003e for SeriesVisitor\u003cTAG, T\u003e\n        where\n            TAG: Deserialize\u003c'de\u003e,\n            T: Deserialize\u003c'de\u003e,\n        {\n            type Value = TaggedSeries\u003cTAG, T\u003e;\n\n            fn expecting(\u0026self, formatter: \u0026mut fmt::Formatter\u003c'_\u003e) -\u003e fmt::Result {\n                formatter.write_str(\"struct TaggedSeries\")\n            }\n\n            fn visit_map\u003cV\u003e(self, mut map: V) -\u003e Result\u003cTaggedSeries\u003cTAG, T\u003e, V::Error\u003e\n            where\n                V: MapAccess\u003c'de\u003e,\n            {\n                let mut name = None;\n                let mut tags: Option\u003cTAG\u003e = None;\n                let mut columns: Option\u003cVec\u003cString\u003e\u003e = None;\n                let mut values: Option\u003cVec\u003cT\u003e\u003e = None;\n                while let Some(key) = map.next_key()? {\n                    match key {\n                        Field::Name =\u003e {\n                            if name.is_some() {\n                                return Err(Error::duplicate_field(\"name\"));\n                            }\n                            name = Some(map.next_value()?);\n                        }\n                        Field::Tags =\u003e {\n                            if tags.is_some() {\n                                return Err(Error::duplicate_field(\"tags\"));\n                            }\n                            tags = Some(map.next_value()?);\n                        }\n                        Field::Columns =\u003e {\n                            if columns.is_some() {\n                                return Err(Error::duplicate_field(\"columns\"));\n                            }\n                            columns = Some(map.next_value()?);\n                        }\n                        Field::Values =\u003e {\n                            if values.is_some() {\n                                return Err(Error::duplicate_field(\"values\"));\n                            }\n                            // Error out if \"values\" is encountered before \"columns\"\n                            // Hopefully, InfluxDB never does this.\n                            if columns.is_none() {\n                                return Err(Error::custom(\n                                    \"series values encountered before columns\",\n                                ));\n                            }\n                            // Deserialize using a HeaderVec deserializer\n                            // seeded with the headers from the \"columns\" field\n                            values = Some(map.next_value_seed(HeaderVec::\u003cT\u003e {\n                                header: columns.as_ref().unwrap(),\n                                _inner_type: PhantomData,\n                            })?);\n                        }\n                    }\n                }\n                let name = name.ok_or_else(|| Error::missing_field(\"name\"))?;\n                let tags = tags.ok_or_else(|| Error::missing_field(\"tags\"))?;\n                let values = values.ok_or_else(|| Error::missing_field(\"values\"))?;\n                Ok(TaggedSeries { name, tags, values })\n            }\n        }\n\n        const FIELDS: \u0026[\u0026str] = \u0026[\"name\", \"tags\", \"values\"];\n        deserializer.deserialize_struct(\n            \"TaggedSeries\",\n            FIELDS,\n            SeriesVisitor::\u003cTAG, T\u003e {\n                _tag_type: PhantomData,\n                _value_type: PhantomData,\n            },\n        )\n    }\n}\n\n// Deserializer that takes a header as a seed\n// and deserializes an array of arrays into a\n// Vec of map-like values using the header as\n// keys and the values as values.\nstruct HeaderVec\u003c'h, T\u003e {\n    header: \u0026'h [String],\n    _inner_type: PhantomData\u003cT\u003e,\n}\n\nimpl\u003c'de, 'h, T\u003e DeserializeSeed\u003c'de\u003e for HeaderVec\u003c'h, T\u003e\nwhere\n    T: Deserialize\u003c'de\u003e,\n{\n    type Value = Vec\u003cT\u003e;\n\n    fn deserialize\u003cD\u003e(self, deserializer: D) -\u003e Result\u003cSelf::Value, D::Error\u003e\n    where\n        D: Deserializer\u003c'de\u003e,\n    {\n        struct HeaderVecVisitor\u003c'h, T\u003e {\n            header: \u0026'h [String],\n            _inner_type: PhantomData\u003cT\u003e,\n        }\n        impl\u003c'de, 'h, T\u003e Visitor\u003c'de\u003e for HeaderVecVisitor\u003c'h, T\u003e\n        where\n            T: Deserialize\u003c'de\u003e,\n        {\n            type Value = Vec\u003cT\u003e;\n\n            fn expecting(\u0026self, formatter: \u0026mut fmt::Formatter\u003c'_\u003e) -\u003e fmt::Result {\n                write!(formatter, \"an array of arrays\")\n            }\n\n            fn visit_seq\u003cA\u003e(self, mut seq: A) -\u003e Result\u003cVec\u003cT\u003e, A::Error\u003e\n            where\n                A: SeqAccess\u003c'de\u003e,\n            {\n                let mut vec = Vec::new();\n\n                while let Some(v) = seq.next_element_seed(RowWithHeader {\n                    header: self.header,\n                    _inner_type: PhantomData,\n                })? {\n                    vec.push(v);\n                }\n\n                Ok(vec)\n            }\n        }\n        deserializer.deserialize_seq(HeaderVecVisitor {\n            header: self.header,\n            _inner_type: PhantomData,\n        })\n    }\n}\n\n// Deserializer that takes a header as a seed\n// and deserializes an array into a map-like\n// value using the header as keys and the values\n// as values.\nstruct RowWithHeader\u003c'h, T\u003e {\n    header: \u0026'h [String],\n    _inner_type: PhantomData\u003cT\u003e,\n}\n\nimpl\u003c'de, 'h, T\u003e DeserializeSeed\u003c'de\u003e for RowWithHeader\u003c'h, T\u003e\nwhere\n    T: Deserialize\u003c'de\u003e,\n{\n    type Value = T;\n\n    fn deserialize\u003cD\u003e(self, deserializer: D) -\u003e Result\u003cSelf::Value, D::Error\u003e\n    where\n        D: Deserializer\u003c'de\u003e,\n    {\n        struct RowWithHeaderVisitor\u003c'h, T\u003e {\n            header: \u0026'h [String],\n            _inner: PhantomData\u003cfn() -\u003e T\u003e,\n        }\n\n        impl\u003c'de, 'h, T\u003e Visitor\u003c'de\u003e for RowWithHeaderVisitor\u003c'h, T\u003e\n        where\n            T: Deserialize\u003c'de\u003e,\n        {\n            type Value = T;\n\n            fn expecting(\u0026self, formatter: \u0026mut fmt::Formatter\u003c'_\u003e) -\u003e fmt::Result {\n                formatter.write_str(\"array\")\n            }\n\n            fn visit_seq\u003cA\u003e(self, seq: A) -\u003e Result\u003cT, A::Error\u003e\n            where\n                A: SeqAccess\u003c'de\u003e,\n            {\n                // `MapAccessDeserializer` is a wrapper that turns a `MapAccess`\n                // into a `Deserializer`, allowing it to be used as the input to T's\n                // `Deserialize` implementation. T then deserializes itself using\n                // the entries from the map visitor.\n                Deserialize::deserialize(value::MapAccessDeserializer::new(HeaderMapAccess {\n                    header: self.header,\n                    field: 0,\n                    data: seq,\n                }))\n            }\n        }\n\n        deserializer.deserialize_seq(RowWithHeaderVisitor {\n            header: self.header,\n            _inner: PhantomData,\n        })\n    }\n}\n\n// MapAccess implementation that holds a reference to\n// the header for keys and a serde sequence for values.\n// When asked for a key, it returns the next header and\n// advances its header field index. When asked for a value,\n// it tries to deserialize the next element in the serde\n// sequence into the desired type, and returns an error\n// if no element is returned (the sequence is exhausted).\nstruct HeaderMapAccess\u003c'h, A\u003e {\n    header: \u0026'h [String],\n    field: usize,\n    data: A,\n}\n\nimpl\u003c'de, 'h, A\u003e MapAccess\u003c'de\u003e for HeaderMapAccess\u003c'h, A\u003e\nwhere\n    A: SeqAccess\u003c'de\u003e,\n{\n    type Error = \u003cA as SeqAccess\u003c'de\u003e\u003e::Error;\n\n    fn next_key_seed\u003cK: DeserializeSeed\u003c'de\u003e\u003e(\n        \u0026mut self,\n        seed: K,\n    ) -\u003e Result\u003cOption\u003cK::Value\u003e, Self::Error\u003e {\n        let field = match self.header.get(self.field) {\n            None =\u003e return Ok(None),\n            Some(field) =\u003e field,\n        };\n        self.field += 1;\n        seed.deserialize(field.clone().into_deserializer())\n            .map(Some)\n    }\n\n    fn next_value_seed\u003cK: DeserializeSeed\u003c'de\u003e\u003e(\n        \u0026mut self,\n        seed: K,\n    ) -\u003e Result\u003cK::Value, Self::Error\u003e {\n        match self.data.next_element_seed(seed)? {\n            Some(value) =\u003e Ok(value),\n            None =\u003e Err(Error::custom(\"next_value_seed called but no value\")),\n        }\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use super::Series;\n    use std::borrow::Cow;\n    use std::collections::HashMap;\n\n    const TEST_DATA: \u0026str = r#\"\n    {\n        \"name\": \"series_name\",\n        \"columns\": [\"foo\", \"bar\"],\n        \"values\": [\n            [\"foo_a\", \"bar_a\"],\n            [\"foo_b\", \"bar_b\"]\n        ]\n    }\n    \"#;\n\n    // we can derive all the impls we want here\n    #[derive(Debug, PartialEq, Eq)]\n    struct EqSeries\u003cT\u003e {\n        pub name: String,\n        pub values: Vec\u003cT\u003e,\n    }\n\n    impl\u003cT\u003e From\u003cSeries\u003cT\u003e\u003e for EqSeries\u003cT\u003e {\n        fn from(Series { name, values }: Series\u003cT\u003e) -\u003e Self {\n            EqSeries { name, values }\n        }\n    }\n\n    #[test]\n    fn test_deserialize_cow() {\n        // Unfortunately, Cow is not automatically borrowed,\n        // so this is basically equivalent to String, String\n        let result = serde_json::from_str::\u003cSeries\u003cHashMap\u003cCow\u003c'_, str\u003e, Cow\u003c'_, str\u003e\u003e\u003e\u003e(TEST_DATA);\n        assert!(result.is_ok());\n        assert_eq!(\n            EqSeries::from(result.unwrap()),\n            EqSeries {\n                name: \"series_name\".into(),\n                values: vec![\n                    {\n                        let mut h = std::collections::HashMap::new();\n                        h.insert(\"foo\".into(), \"foo_a\".into());\n                        h.insert(\"bar\".into(), \"bar_a\".into());\n                        h\n                    },\n                    {\n                        let mut h = std::collections::HashMap::new();\n                        h.insert(\"foo\".into(), \"foo_b\".into());\n                        h.insert(\"bar\".into(), \"bar_b\".into());\n                        h\n                    },\n                ],\n            },\n        );\n    }\n\n    #[test]\n    fn test_deserialize_borrowed() {\n        use serde_derive::Deserialize;\n\n        // Deserializing a string that cannot be passed through\n        // without escaping will result in an error like this:\n        // `invalid type: string \"\\n\", expected a borrowed string at line 6 column 43`\n        // but if it doesn't need escaping it's fine.\n        #[derive(Deserialize, Debug, PartialEq, Eq)]\n        struct BorrowingStruct\u003c'a\u003e {\n            foo: \u0026'a str,\n            bar: \u0026'a str,\n        }\n\n        let result = serde_json::from_str::\u003cSeries\u003cBorrowingStruct\u003c'_\u003e\u003e\u003e(TEST_DATA);\n        assert!(result.is_ok(), \"{}\", result.unwrap_err());\n        assert_eq!(\n            EqSeries::from(result.unwrap()),\n            EqSeries {\n                name: \"series_name\".into(),\n                values: vec![\n                    BorrowingStruct {\n                        foo: \"foo_a\",\n                        bar: \"bar_a\",\n                    },\n                    BorrowingStruct {\n                        foo: \"foo_b\",\n                        bar: \"bar_b\",\n                    },\n                ],\n            },\n        );\n    }\n}\n","traces":[{"line":15,"address":[7780768],"length":1,"stats":{"Line":8}},{"line":32,"address":[],"length":0,"stats":{"Line":0}},{"line":38,"address":[7764144],"length":1,"stats":{"Line":0}},{"line":39,"address":[],"length":0,"stats":{"Line":0}},{"line":42,"address":[7764208,7766689,7766577],"length":1,"stats":{"Line":8}},{"line":46,"address":[7727102,7729694],"length":1,"stats":{"Line":8}},{"line":47,"address":[7727144,7729736],"length":1,"stats":{"Line":8}},{"line":48, ress":[],"length":0,"stats":{"Line":0}},{"line":291,"address":[7859929,7860185,7860121,7859993,7860249,7860057],"length":1,"stats":{"Line":0}},{"line":294,"address":[],"length":0,"stats":{"Line":9}},{"line":302,"address":[7726866,7726738],"length":1,"stats":{"Line":9}},{"line":303,"address":[],"length":0,"stats":{"Line":0}},{"line":304,"address":[],"length":0,"stats":{"Line":0}},{"line":305,"address":[],"length":0,"stats":{"Line":0}},{"line":310,"address":[7723289,7723353],"length":1,"stats":{"Line":9}},{"line":311,"address":[],"length":0,"stats":{"Line":0}},{"line":312,"address":[],"length":0,"stats":{"Line":0}},{"line":336,"address":[7721952,7722338,7721925,7721472],"length":1,"stats":{"Line":9}},{"line":340,"address":[7758946,7758865],"length":1,"stats":{"Line":18}},{"line":341,"address":[7759029],"length":1,"stats":{"Line":9}},{"line":342,"address":[],"length":0,"stats":{"Line":9}},{"line":344,"address":[],"length":0,"stats":{"Line":18}},{"line":345,"address":[],"length":0,"stats":{"Line":18}},{"line":346,"address":[7759201],"length":1,"stats":{"Line":9}},{"line":349,"address":[7759888,7759248,7759664,7759472],"length":1,"stats":{"Line":8}},{"line":353,"address":[7759683,7759491,7759266,7759900],"length":1,"stats":{"Line":8}},{"line":354,"address":[],"length":0,"stats":{"Line":8}},{"line":355,"address":[],"length":0,"stats":{"Line":0}}],"covered":70,"coverable":112},{"path":["/","home","runner","work","influxdb-rust","influxdb-rust","influxdb","src","integrations","serde_integration","mod.rs"],"content":"//! Serde Integration for InfluxDB. Provides deserialization of query returns.\n//!\n//! When querying multiple series in the same query (e.g. with a regex query), it might be desirable to flat map\n//! the resulting series into a single `Vec` like so. The example assumes, that there are weather readings in multiple\n//! series named `weather_\u003ccity_name\u003e` (e.g. `weather_berlin`, or `weather_london`). Since we're using a Regex query,\n//! we don't actually know which series will be returned. To assign the city name to the series, we can use the series\n//! `name`, InfluxDB provides alongside query results.\n//!\n//! ```rust,no_run\n//! use influxdb::{Client, Query as _, ReadQuery};\n//! use serde_derive::Deserialize;\n//!\n//! #[derive(Deserialize)]\n//! struct WeatherWithoutCityName {\n//!     temperature: i32,\n//! }\n//!\n//! #[derive(Deserialize)]\n//! struct Weather {\n//!     city_name: String,\n//!     weather: WeatherWithoutCityName,\n//! }\n//!\n//! # #[tokio::main]\n//! # async fn main() -\u003e Result\u003c(), influxdb::Error\u003e {\n//! let client = Client::new(\"http://localhost:8086\", \"test\");\n//! let query = ReadQuery::new(\n//!     \"SELECT temperature FROM /weather_[a-z]*$/ WHERE time \u003e now() - 1m ORDER BY DESC\",\n//! );\n//! let mut db_result = client.json_query(query).await?;\n//! let _result = db_result\n//!     .deserialize_next::\u003cWeatherWithoutCityName\u003e()?\n//!     .series\n//!     .into_iter()\n//!     .map(|mut city_series| {\n//!         let city_name = city_series.name.split(\"_\").collect::\u003cVec\u003c\u0026str\u003e\u003e().remove(2);\n//!         Weather {\n//!             weather: city_series.values.remove(0),\n//!             city_name: city_name.to_string(),\n//!         }\n//!     })\n//!     .collect::\u003cVec\u003cWeather\u003e\u003e();\n//! # Ok(())\n//! # }\n//! ```\n\nmod de;\n\nuse serde::de::DeserializeOwned;\nuse serde_derive::Deserialize;\n\nuse crate::client::check_status;\nuse crate::{Client, Error, Query, ReadQuery};\n\n#[derive(Deserialize)]\n#[doc(hidden)]\nstruct _DatabaseError {\n    error: String,\n}\n\n#[derive(Deserialize, Debug)]\n#[doc(hidden)]\npub struct DatabaseQueryResult {\n    pub results: Vec\u003cserde_json::Value\u003e,\n}\n\nimpl DatabaseQueryResult {\n    pub fn deserialize_next\u003cT: 'static\u003e(\u0026mut self) -\u003e Result\u003cReturn\u003cT\u003e, Error\u003e\n    where\n        T: DeserializeOwned + Send,\n    {\n        serde_json::from_value::\u003cReturn\u003cT\u003e\u003e(self.results.remove(0)).map_err(|err| {\n            Error::DeserializationError {\n                error: format!(\"could not deserialize: {err}\"),\n            }\n        })\n    }\n\n    pub fn deserialize_next_tagged\u003cTAG, T: 'static\u003e(\n        \u0026mut self,\n    ) -\u003e Result\u003cTaggedReturn\u003cTAG, T\u003e, Error\u003e\n    where\n        TAG: DeserializeOwned + Send,\n        T: DeserializeOwned + Send,\n    {\n        serde_json::from_value::\u003cTaggedReturn\u003cTAG, T\u003e\u003e(self.results.remove(0)).map_err(|err| {\n            Error::DeserializationError {\n                error: format!(\"could not deserialize: {err}\"),\n            }\n        })\n    }\n}\n\n#[derive(Deserialize, Debug)]\n#[doc(hidden)]\npub struct Return\u003cT\u003e {\n    #[serde(default = \"Vec::new\")]\n    pub series: Vec\u003cSeries\u003cT\u003e\u003e,\n}\n\n#[derive(Debug)]\n/// Represents a returned series from InfluxDB\npub struct Series\u003cT\u003e {\n    pub name: String,\n    pub values: Vec\u003cT\u003e,\n}\n\n#[derive(Deserialize, Debug)]\n#[doc(hidden)]\npub struct TaggedReturn\u003cTAG, T\u003e {\n    #[serde(default = \"Vec::new\")]\n    pub series: Vec\u003cTaggedSeries\u003cTAG, T\u003e\u003e,\n}\n\n#[derive(Debug)]\n/// Represents a returned series from InfluxDB\npub struct TaggedSeries\u003cTAG, T\u003e {\n    pub name: String,\n    pub tags: TAG,\n    pub values: Vec\u003cT\u003e,\n}\n\nimpl Client {\n    pub async fn json_query(\u0026self, q: ReadQuery) -\u003e Result\u003cDatabaseQueryResult, Error\u003e {\n        let query = q.build().map_err(|err| Error::InvalidQueryError {\n            error: err.to_string(),\n        })?;\n\n        let read_query = query.get();\n        let read_query_lower = read_query.to_lowercase();\n\n        if !read_query_lower.contains(\"select\") \u0026\u0026 !read_query_lower.contains(\"show\") {\n            let error = Error::InvalidQueryError {\n                error: \"Only SELECT and SHOW queries supported with JSON deserialization\".into(),\n            };\n            return Err(error);\n        }\n\n        let url = \u0026format!(\"{}/query\", \u0026self.url);\n        let mut parameters = self.parameters.as_ref().clone();\n        parameters.insert(\"q\", read_query);\n        let mut request_builder = self.client.get(url);\n        if let Some(ref token) = self.token {\n            request_builder = request_builder.header(\"Authorization\", format!(\"Token {token}\"))\n        }\n        let request_builder = request_builder.query(\u0026parameters);\n\n        let res = request_builder\n            .send()\n            .await\n            .map_err(|err| Error::ConnectionError {\n                error: err.to_string(),\n            })?;\n        check_status(\u0026res)?;\n\n        let body = res.bytes();\n\n        let body = body.await.map_err(|err| Error::ProtocolError {\n            error: err.to_string(),\n        })?;\n\n        // Try parsing InfluxDBs { \"error\": \"error message here\" }\n        if let Ok(error) = serde_json::from_slice::\u003c_DatabaseError\u003e(\u0026body) {\n            return Err(Error::DatabaseError { error: error.error });\n        }\n\n        // Json has another structure, let's try actually parsing it to the type we're deserializing\n        serde_json::from_slice::\u003cDatabaseQueryResult\u003e(\u0026body).map_err(|err| {\n            Error::DeserializationError {\n                error: format!(\"serde error: {err}\"),\n            }\n        })\n    }\n}\n","traces":[{"line":68,"address":[7780320],"length":1,"stats":{"Line":6}},{"line":72,"address":[],"length":0,"stats":{"Line":6}},{"line":73,"address":[],"length":0,"stats":{"Line":0}},{"line":74,"address":[8025419,8026235,8025484,8025756,8025212,8026300,8025147,8025691,8025963,8026028],"length":1,"stats":{"Line":0}},{"line":79,"address":[8026480],"length":1,"stats":{"Line":1}},{"line":86,"address":[],"l lt\u003c(), Error\u003e {\n//!     // Connect to db `test` on `http://localhost:8086`\n//!     let client = Client::new(\"http://localhost:8086\", \"test\");\n//!\n//!     #[derive(InfluxDbWriteable)]\n//!     struct WeatherReading {\n//!         time: DateTime\u003cUtc\u003e,\n//!         humidity: i32,\n//!         #[influxdb(tag)]\n//!         wind_direction: String,\n//!     }\n//!\n//!     // Let's write some data into a measurement called `weather`\n//!     let weather_readings = vec![\n//!         WeatherReading {\n//!             time: Timestamp::Hours(1).try_into().unwrap(),\n//!             humidity: 30,\n//!             wind_direction: String::from(\"north\"),\n//!         }\n//!         .try_into_query(\"weather\")\n//!         .unwrap(),\n//!         WeatherReading {\n//!             time: Timestamp::Hours(2).try_into().unwrap(),\n//!             humidity: 40,\n//!             wind_direction: String::from(\"west\"),\n//!         }\n//!         .try_into_query(\"weather\")\n//!         .unwrap(),\n//!     ];\n//!\n//!     client.query(weather_readings).await?;\n//!\n//!     // Read back all records\n//!     let read_query = ReadQuery::new(\"SELECT * FROM weather\");\n//!\n//!     let read_result = client.query(read_query).await?;\n//!     println!(\"{}\", read_result);\n//!     Ok(())\n//! }\n//! ```\n//!\n//! For further examples, check out the integration tests in `tests/integration_tests.rs`\n//! in the repository.\n//!\n//! # Choice of HTTP backend\n//!\n//! To communicate with InfluxDB, you can choose the HTTP backend to be used configuring the appropriate feature. We recommend sticking with the default reqwest-based client, unless you really need async-std compatibility.\n//!\n//! - **[hyper](https://github.com/hyperium/hyper)** (through reqwest, used by default), with [rustls](https://github.com/ctz/rustls)\n#![doc = cargo_toml!(indent=\"\\t\", \"derive\")]\n//! - **[hyper](https://github.com/hyperium/hyper)** (through reqwest), with native TLS (OpenSSL)\n#![doc = cargo_toml!(indent=\"\\t\", default-features = false, \"derive\", \"serde\", \"reqwest-client-native-tls\")]\n//! - **[hyper](https://github.com/hyperium/hyper)** (through reqwest), with vendored native TLS (OpenSSL)\n#![doc = cargo_toml!(indent=\"\\t\", default-features = false, \"derive\", \"serde\", \"reqwest-client-native-tls-vendored\")]\n//!\n//! # License\n//!\n//! [![License: MIT](https://img.shields.io/badge/License-MIT-yellow.svg)](https://opensource.org/licenses/MIT)\n\nmacro_rules! cargo_toml {\n    (indent=$indent:literal, $firstfeat:literal $(, $feature:literal)*) =\u003e {\n        cargo_toml_private!($indent, \"\", $firstfeat $(, $feature)*)\n    };\n\n    (indent=$indent:literal, default-features = false, $firstfeat:literal $(, $feature:literal)*) =\u003e {\n        cargo_toml_private!($indent, \"default-features = false, \", $firstfeat $(, $feature)*)\n    };\n}\nuse cargo_toml;\n\nmacro_rules! cargo_toml_private {\n    ($indent:literal, $deffeats:literal, $firstfeat:literal $(, $feature:literal)*) =\u003e {\n        concat!(\n            $indent,\n            \"```toml\\n\",\n\n            $indent,\n            \"influxdb = { version = \\\"\",\n            env!(\"CARGO_PKG_VERSION\"),\n            \"\\\", \",\n            $deffeats,\n            \"features = [\",\n            \"\\\"\", $firstfeat, \"\\\"\",\n            $(\", \\\"\", $feature, \"\\\"\",)*\n            \"] }\\n\",\n\n            $indent,\n            \"```\"\n        )\n    };\n}\nuse cargo_toml_private;\n\nmod client;\nmod error;\nmod query;\n\npub use client::Client;\npub use error::Error;\npub use query::read_query::ReadQuery;\npub use query::write_query::{Type, WriteQuery};\npub use query::{InfluxDbWriteable, Query, QueryType, Timestamp, ValidQuery};\n\n#[cfg(feature = \"serde\")]\npub mod integrations {\n    #[cfg(feature = \"serde\")]\n    pub mod serde_integration;\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","home","runner","work","influxdb-rust","influxdb-rust","influxdb","src","query","consts.rs"],"content":"pub const MINUTES_PER_HOUR: u128 = 60;\npub const SECONDS_PER_MINUTE: u128 = 60;\npub const MILLIS_PER_SECOND: u128 = 1000;\npub const NANOS_PER_MILLI: u128 = 1_000_000;\npub const NANOS_PER_MICRO: u128 = 1000;\n","traces":[],"covered":0,"coverable":0},{"path":["/","home","runner","work","influxdb-rust","influxdb-rust","influxdb","src","query","line_proto_term.rs"],"content":"/// InfluxDB Line Protocol escaping helper module.\n/// https://docs.influxdata.com/influxdb/v1.7/write_protocols/line_protocol_tutorial/\nuse crate::Type;\nuse lazy_regex::{lazy_regex, Lazy, Regex};\n\npub static COMMAS_SPACES: Lazy\u003cRegex\u003e = lazy_regex!(\"[, ]\");\npub static COMMAS_SPACES_EQUALS: Lazy\u003cRegex\u003e = lazy_regex!(\"[, =]\");\npub static QUOTES_SLASHES: Lazy\u003cRegex\u003e = lazy_regex!(r#\"[\"\\\\]\"#);\npub static SLASHES: Lazy\u003cRegex\u003e = lazy_regex!(r#\"(\\\\|,| |=|\")\"#);\n\npub enum LineProtoTerm\u003c'a\u003e {\n    Measurement(\u0026'a str), // escape commas, spaces\n    TagKey(\u0026'a str),      // escape commas, equals, spaces\n    TagValue(\u0026'a Type),   // escape commas, equals, spaces\n    FieldKey(\u0026'a str),    // escape commas, equals, spaces\n    FieldValue(\u0026'a Type), // escape quotes, backslashes + quote\n}\n\nimpl LineProtoTerm\u003c'_\u003e {\n    pub fn escape(self) -\u003e String {\n        use LineProtoTerm::*;\n        match self {\n            Measurement(x) =\u003e Self::escape_any(x, \u0026COMMAS_SPACES),\n            TagKey(x) | FieldKey(x) =\u003e Self::escape_any(x, \u0026COMMAS_SPACES_EQUALS),\n            FieldValue(x) =\u003e Self::escape_field_value(x, false),\n            TagValue(x) =\u003e Self::escape_tag_value(x),\n        }\n    }\n\n    pub fn escape_v2(self) -\u003e String {\n        use LineProtoTerm::*;\n        match self {\n            Measurement(x) =\u003e Self::escape_any(x, \u0026COMMAS_SPACES),\n            TagKey(x) | FieldKey(x) =\u003e Self::escape_any(x, \u0026COMMAS_SPACES_EQUALS),\n            FieldValue(x) =\u003e Self::escape_field_value(x, true),\n            TagValue(x) =\u003e Self::escape_tag_value(x),\n        }\n    }\n\n    fn escape_field_value(v: \u0026Type, use_v2: bool) -\u003e String {\n        use Type::*;\n        match v {\n            Boolean(v) =\u003e {\n                if *v {\n                    \"true\"\n                } else {\n                    \"false\"\n                }\n            }\n            .to_string(),\n            Float(v) =\u003e v.to_string(),\n            SignedInteger(v) =\u003e format!(\"{v}i\"),\n            UnsignedInteger(v) =\u003e {\n                if use_v2 {\n                    format!(\"{v}u\")\n                } else {\n                    format!(\"{v}i\")\n                }\n            }\n            Text(v) =\u003e format!(r#\"\"{}\"\"#, Self::escape_any(v, \u0026QUOTES_SLASHES)),\n        }\n    }\n\n    fn escape_tag_value(v: \u0026Type) -\u003e String {\n        use Type::*;\n        match v {\n            Boolean(v) =\u003e {\n                if *v {\n                    \"true\"\n                } else {\n                    \"false\"\n                }\n            }\n            .into(),\n            Float(v) =\u003e v.to_string(),\n            SignedInteger(v) =\u003e v.to_string(),\n            UnsignedInteger(v) =\u003e v.to_string(),\n            Text(v) =\u003e Self::escape_any(v, \u0026SLASHES),\n        }\n    }\n\n    fn escape_any(s: \u0026str, re: \u0026Regex) -\u003e String {\n        re.replace_all(s, r\"\\$0\").to_string()\n    }\n}\n\n#[cfg(test)]\nmod test {\n    use crate::query::line_proto_term::LineProtoTerm::*;\n    use crate::Type;\n\n    #[test]\n    fn test() {\n        assert_eq!(TagValue(\u0026Type::Boolean(true)).escape(), r#\"true\"#);\n        assert_eq!(TagValue(\u0026Type::Float(1.8324f64)).escape(), r#\"1.8324\"#);\n        assert_eq!(TagValue(\u0026Type::SignedInteger(-1i64)).escape(), r#\"-1\"#);\n        assert_eq!(TagValue(\u0026Type::UnsignedInteger(1u64)).escape(), r#\"1\"#);\n\n        assert_eq!(\n            TagValue(\u0026Type::Text(\"this is my special string\".into())).escape(),\n            r\"this\\ is\\ my\\ special\\ string\"\n        );\n        assert_eq!(\n            TagValue(\u0026Type::Text(\"a tag w=i th == tons of escapes\".into())).escape(),\n            r\"a\\ tag\\ w\\=i\\ th\\ \\=\\=\\ tons\\ of\\ escapes\"\n        );\n        assert_eq!(\n            TagValue(\u0026Type::Text(\"no_escapes\".into())).escape(),\n            r#\"no_escapes\"#\n        );\n        assert_eq!(\n            TagValue(\u0026Type::Text(\"some,commas,here\".into())).escape(),\n            r\"some\\,commas\\,here\"\n        );\n\n        assert_eq!(Measurement(r#\"wea\", ther\"#).escape(), r#\"wea\"\\,\\ ther\"#);\n        assert_eq!(TagKey(r\"locat\\ ,=ion\").escape(), r\"locat\\\\ \\,\\=ion\");\n\n        assert_eq!(FieldValue(\u0026Type::Boolean(true)).escape(), r#\"true\"#);\n        assert_eq!(FieldValue(\u0026Type::Boolean(false)).escape(), r#\"false\"#);\n\n        assert_eq!(FieldValue(\u0026Type::Float(0.0)).escape(), r#\"0\"#);\n        assert_eq!(FieldValue(\u0026Type::Float(-0.1)).escape(), r#\"-0.1\"#);\n\n        assert_eq!(FieldValue(\u0026Type::SignedInteger(0)).escape(), r#\"0i\"#);\n        assert_eq!(FieldValue(\u0026Type::SignedInteger(83)).escape(), r#\"83i\"#);\n\n        assert_eq!(FieldValue(\u0026Type::UnsignedInteger(0)).escape(), r#\"0i\"#);\n        assert_eq!(FieldValue(\u0026Type::UnsignedInteger(83)).escape(), r#\"83i\"#);\n\n        assert_eq!(FieldValue(\u0026Type::UnsignedInteger(0)).escape_v2(), r#\"0u\"#);\n        assert_eq!(FieldValue(\u0026Type::UnsignedInteger(83)).escape_v2(), r#\"83u\"#);\n\n        assert_eq!(FieldValue(\u0026Type::Text(\"\".into())).escape(), r#\"\"\"\"#);\n        assert_eq!(FieldValue(\u0026Type::Text(\"0\".into())).escape(), r#\"\"0\"\"#);\n        assert_eq!(FieldValue(\u0026Type::Text(\"\\\"\".into())).escape(), r#\"\"\\\"\"\"#);\n        assert_eq!(\n            FieldValue(\u0026Type::Text(r#\"locat\"\\ ,=ion\"#.into())).escape(),\n            r#\"\"locat\\\"\\\\ ,=ion\"\"#\n        );\n    }\n\n    #[test]\n    fn test_empty_tag_value() {\n        // InfluxDB doesn't support empty tag values. But that's a job\n        // of a calling site to validate an entire write request.\n        assert_eq!(TagValue(\u0026Type::Text(\"\".into())).escape(), r#\"\"#);\n    }\n}\n","traces":[{"line":6,"address":[8507801,8507776,8508246],"length":1,"stats":{"Line":8}},{"line":7,"address":[8228585,8228560,8229030],"length":1,"stats":{"Line":8}},{"line":8,"address":[7860112,7860137],"length":1,"stats":{"Line":2}},{"line":9,"address":[7860720,7860745],"length":1,"stats":{"Line":5}},{"line":20,"address":[8509808],"length":1,"stats":{"Line":4}},{"line":22,"address":[7859647,7859523,7859698],"length":1,"stats":{"Line":11}},{"line":23,"address":[8227479],"length":1,"stats":{"Line":4}},{"line":24,"address":[7859736,7859629,7859680],"length":1,"stats":{"Line":12}},{"line":25,"address":[8510015],"length":1,"stats":{"Line":3}},{"line":26,"address":[8227580],"length":1,"stats":{"Line":4}},{"line":30,"address":[8510112],"length":1,"stats":{"Line":1}},{"line":32,"address":[7860002,7859951,7859827],"length":1,"stats":{"Line":2}},{"line":33,"address":[7859863],"length":1,"stats":{"Line":1}},{"line":34,"address":[7859933,7859984,7860043],"length":1,"stats":{"Line":2}},{"line":35,"address":[7860014],"length":1,"stats":{"Line":1}},{"line":36,"address":[8510268],"length":1,"stats":{"Line":0}},{"line":40,"address":[7859476,7858528,7859470],"length":1,"stats":{"Line":3}},{"line":42,"address":[8226493],"length":1,"stats":{"Line":3}},{"line":43,"address":[7858637],"length":1,"stats":{"Line":1}},{"line":44,"address":[7858992,7858652,7859020],"length":1,"stats":{"Line":3}},{"line":45,"address":[7858994],"length":1,"stats":{"Line":1}},{"line":47,"address":[8509281],"length":1,"st \n//!\n//! assert!(read_query.is_ok());\n//! ```\n\npub mod consts;\nmod line_proto_term;\npub mod read_query;\npub mod write_query;\nuse std::convert::Infallible;\nuse std::fmt;\n\nuse crate::{Error, WriteQuery};\nuse consts::{\n    MILLIS_PER_SECOND, MINUTES_PER_HOUR, NANOS_PER_MICRO, NANOS_PER_MILLI, SECONDS_PER_MINUTE,\n};\n\n#[cfg(feature = \"derive\")]\npub use influxdb_derive::InfluxDbWriteable;\n\n#[derive(PartialEq, Eq, Debug, Copy, Clone)]\npub enum Timestamp {\n    Nanoseconds(u128),\n    Microseconds(u128),\n    Milliseconds(u128),\n    Seconds(u128),\n    Minutes(u128),\n    Hours(u128),\n}\n\nimpl Timestamp {\n    pub fn nanos(\u0026self) -\u003e u128 {\n        match self {\n            Timestamp::Hours(h) =\u003e {\n                h * MINUTES_PER_HOUR * SECONDS_PER_MINUTE * MILLIS_PER_SECOND * NANOS_PER_MILLI\n            }\n            Timestamp::Minutes(m) =\u003e m * SECONDS_PER_MINUTE * MILLIS_PER_SECOND * NANOS_PER_MILLI,\n            Timestamp::Seconds(s) =\u003e s * MILLIS_PER_SECOND * NANOS_PER_MILLI,\n            Timestamp::Milliseconds(millis) =\u003e millis * NANOS_PER_MILLI,\n            Timestamp::Microseconds(micros) =\u003e micros * NANOS_PER_MICRO,\n            Timestamp::Nanoseconds(nanos) =\u003e *nanos,\n        }\n    }\n}\n\nimpl fmt::Display for Timestamp {\n    fn fmt(\u0026self, f: \u0026mut fmt::Formatter\u003c'_\u003e) -\u003e fmt::Result {\n        use Timestamp::*;\n        match self {\n            Nanoseconds(ts) | Microseconds(ts) | Milliseconds(ts) | Seconds(ts) | Minutes(ts)\n            | Hours(ts) =\u003e write!(f, \"{ts}\"),\n        }\n    }\n}\n\n#[cfg(feature = \"chrono\")]\nimpl TryFrom\u003cTimestamp\u003e for chrono::DateTime\u003cchrono::Utc\u003e {\n    type Error = \u003ci64 as TryFrom\u003cu128\u003e\u003e::Error;\n\n    fn try_from(ts: Timestamp) -\u003e Result\u003cSelf, Self::Error\u003e {\n        use chrono::TimeZone as _;\n        Ok(chrono::Utc.timestamp_nanos(ts.nanos().try_into()?))\n    }\n}\n\n#[cfg(feature = \"chrono\")]\nimpl TryFrom\u003cchrono::DateTime\u003cchrono::Utc\u003e\u003e for Timestamp {\n    type Error = crate::error::TimeTryFromError\u003c\n        crate::error::TimestampTooLargeError,\n        \u003cu128 as TryFrom\u003ci64\u003e\u003e::Error,\n    \u003e;\n\n    fn try_from(dt: chrono::DateTime\u003cchrono::Utc\u003e) -\u003e Result\u003cSelf, Self::Error\u003e {\n        // unfortunately chrono doesn't give us the nanos as i128, so we have to error\n        // if it doesn't fit and then cast the i64 to u128 anyways\n        let nanos = dt\n            .timestamp_nanos_opt()\n            .ok_or(Self::Error::TimeError(\n                crate::error::TimestampTooLargeError(()),\n            ))?\n            .try_into()\n            .map_err(Self::Error::IntError)?;\n        Ok(Self::Nanoseconds(nanos))\n    }\n}\n\n#[cfg(feature = \"time\")]\nimpl TryFrom\u003cTimestamp\u003e for time::UtcDateTime {\n    type Error =\n        crate::error::TimeTryFromError\u003ctime::error::ComponentRange, \u003ci128 as TryFrom\u003cu128\u003e\u003e::Error\u003e;\n\n    fn try_from(value: Timestamp) -\u003e Result\u003cSelf, Self::Error\u003e {\n        let nanos = value.nanos().try_into().map_err(Self::Error::IntError)?;\n        time::UtcDateTime::from_unix_timestamp_nanos(nanos).map_err(Self::Error::TimeError)\n    }\n}\n\n#[cfg(feature = \"time\")]\nimpl TryFrom\u003ctime::UtcDateTime\u003e for Timestamp {\n    type Error = \u003cu128 as TryFrom\u003ci128\u003e\u003e::Error;\n\n    fn try_from(value: time::UtcDateTime) -\u003e Result\u003cSelf, Self::Error\u003e {\n        Ok(Timestamp::Nanoseconds(\n            value.unix_timestamp_nanos().try_into()?,\n        ))\n    }\n}\n\npub trait Query {\n    /// Builds valid InfluxSQL which can be run against the Database.\n    /// In case no fields have been specified, it will return an error,\n    /// as that is invalid InfluxSQL syntax.\n    ///\n    /// # Examples\n    ///\n    /// ```rust\n    /// use influxdb::{InfluxDbWriteable, Query, Timestamp};\n    ///\n    /// let invalid_query = Timestamp::Nanoseconds(0)\n    ///     .try_into_query(\"measurement\")\n    ///     .unwrap()\n    ///     .build();\n    /// assert!(invalid_query.is_err());\n    ///\n    /// let valid_query = Timestamp::Nanoseconds(0)\n    ///     .try_into_query(\"measurement\")\n    ///     .unwrap()\n    ///     .add_field(\"myfield1\", 11)\n    ///     .build();\n    /// assert!(valid_query.is_ok());\n    /// ```\n    fn build(\u0026self) -\u003e Result\u003cValidQuery, Error\u003e;\n\n    /// Like [build] but with additional support for unsigned integers in the line protocol.\n    /// Please note, this crate can only interact with InfluxDB 2.0 in compatibility mode\n    /// and does not natively support InfluxDB 2.0.\n    ///\n    /// # Examples\n    ///\n    /// ```rust\n    /// use influxdb::{InfluxDbWriteable, Query, Timestamp};\n    ///\n    /// let use_v2 = true;\n    ///\n    /// let invalid_query = Timestamp::Nanoseconds(0)\n    ///     .try_into_query(\"measurement\")\n    ///     .unwrap()\n    ///     .build_with_opts(use_v2);\n    /// assert!(invalid_query.is_err());\n    ///\n    /// let valid_query = Timestamp::Nanoseconds(0)\n    ///     .try_into_query(\"measurement\")\n    ///     .unwrap()\n    ///     .add_field(\"myfield1\", 11)\n    ///     .build_with_opts(use_v2);\n    /// assert!(valid_query.is_ok());\n    /// ```\n    fn build_with_opts(\u0026self, use_v2: bool) -\u003e Result\u003cValidQuery, Error\u003e;\n\n    fn get_type(\u0026self) -\u003e QueryType;\n}\n\nimpl\u003cQ: Query\u003e Query for \u0026Q {\n    fn build(\u0026self) -\u003e Result\u003cValidQuery, Error\u003e {\n        Q::build_with_opts(self, false)\n    }\n\n    fn build_with_opts(\u0026self, use_v2: bool) -\u003e Result\u003cValidQuery, Error\u003e {\n        Q::build_with_opts(self, use_v2)\n    }\n\n    fn get_type(\u0026self) -\u003e QueryType {\n        Q::get_type(self)\n    }\n}\n\nimpl\u003cQ: Query\u003e Query for Box\u003cQ\u003e {\n    fn build(\u0026self) -\u003e Result\u003cValidQuery, Error\u003e {\n        Q::build(self)\n    }\n\n    fn build_with_opts(\u0026self, use_v2: bool) -\u003e Result\u003cValidQuery, Error\u003e {\n        Q::build_with_opts(self, use_v2)\n    }\n\n    fn get_type(\u0026self) -\u003e QueryType {\n        Q::get_type(self)\n    }\n}\n\npub trait InfluxDbWriteable {\n    type Error;\n\n    fn try_into_query\u003cI: Into\u003cString\u003e\u003e(self, name: I) -\u003e Result\u003cWriteQuery, Self::Error\u003e;\n}\n\nimpl InfluxDbWriteable for Timestamp {\n    type Error = Infallible;\n\n    fn try_into_query\u003cI: Into\u003cString\u003e\u003e(self, name: I) -\u003e Result\u003cWriteQuery, Infallible\u003e {\n        Ok(WriteQuery::new(self, name.into()))\n    }\n}\n\n#[derive(Debug)]\n#[doc(hidden)]\npub struct ValidQuery(String);\nimpl ValidQuery {\n    pub fn get(self) -\u003e String {\n        self.0\n    }\n}\nimpl\u003cT\u003e From\u003cT\u003e for ValidQuery\nwhere\n    T: Into\u003cString\u003e,\n{\n    fn from(string: T) -\u003e Self {\n        Self(string.into())\n    }\n}\nimpl PartialEq\u003cString\u003e for ValidQuery {\n    fn eq(\u0026self, other: \u0026String) -\u003e bool {\n        \u0026self.0 == other\n    }\n}\nimpl PartialEq\u003c\u0026str\u003e for ValidQuery {\n    fn eq(\u0026self, other: \u0026\u0026str) -\u003e bool {\n        \u0026self.0 == other\n    }\n}\n\n/// Internal Enum used to decide if a `POST` or `GET` request should be sent to InfluxDB. See [InfluxDB Docs](https://docs.influxdata.com/influxdb/v1.7/tools/api/#query-http-endpoint).\n#[derive(PartialEq, Eq, Debug)]\npub enum QueryType {\n    ReadQuery,\n    /// write query with precision\n    WriteQuery(String),\n}\n\n#[cfg(test)]\nmod tests {\n    #[cfg(feature = \"chrono\")]\n    use super::consts::{\n        MILLIS_PER_SECOND, MINUTES_PER_HOUR, NANOS_PER_MICRO, NANOS_PER_MILLI, SECONDS_PER_MINUTE,\n    };\n    use crate::query::{Timestamp, ValidQuery};\n\n    #[test]\n    fn test_equality_str() {\n        assert_eq!(ValidQuery::from(\"hello\"), \"hello\");\n    }\n\n    #[test]\n    fn test_equality_string() {\n        assert_eq!(\n            ValidQuery::from(String::from(\"hello\")),\n            String::from(\"hello\")\n        );\n    }\n\n    #[test]\n    fn test_format_for_timestamp_else() {\n        assert!(format!(\"{}\", Timestamp::Nanoseconds(100)) == \"100\");\n    }\n\n    #[cfg(feature = \"chrono\")]\n    #[test]\n    fn test_chrono_datetime_from_timestamp_hours() {\n        use chrono::prelude::*;\n        let datetime_from_timestamp: DateTime\u003cUtc\u003e = Timestamp::Hours(2).try_into().unwrap();\n        assert_eq!(\n            Utc.timestamp_nanos(\n                (2 * MINUTES_PER_HOUR * SECONDS_PER_MINUTE * MILLIS_PER_SECOND * NANOS_PER_MILLI)\n                    .try_into()\n                    .unwrap()\n            ),\n            datetime_from_timestamp\n        )\n    }\n\n    #[cfg(feature = \"chrono\")]\n    #[test]\n    fn test_chrono_datetime_from_timestamp_minutes() {\n        use chrono::prelude::*;\n        let datetime_from_timestamp: DateTime\u003cUtc\u003e = Timestamp::Minutes(2).try_into().unwrap();\n        assert_eq!(\n            Utc.timestamp_nanos(\n                (2 * SECONDS_PER_MINUTE * MILLIS_PER_SECOND * NANOS_PER_MILLI)\n                    .try_into()\n                    .unwrap()\n            ),\n            datetime_from_timestamp\n        )\n    }\n\n    #[cfg(feature = \"chrono\")]\n    #[test]\n    fn test_chrono_datetime_from_timestamp_seconds() {\n        use chrono::prelude::*;\n        let datetime_from_timestamp: DateTime\u003cUtc\u003e = Timestamp::Seconds(2).try_into().unwrap();\n        assert_eq!(\n            Utc.timestamp_nanos(\n                (2 * MILLIS_PER_SECOND * NANOS_PER_MILLI)\n                    .try_into()\n                    .unwrap()\n            ),\n            datetime_from_timestamp\n        )\n    }\n\n    #[cfg(feature = \"chrono\")]\n    #[test]\n    fn test_chrono_datetime_from_timestamp_millis() {\n        use chrono::prelude::*;\n        let datetime_from_timestamp: DateTime\u003cUtc\u003e = Timestamp::Milliseconds(2).try_into().unwrap();\n        assert_eq!(\n            Utc.timestamp_nanos((2 * NANOS_PER_MILLI).try_into().unwrap()),\n            datetime_from_timestamp\n        )\n    }\n\n    #[cfg(feature = \"chrono\")]\n    #[test]\n    fn test_chrono_datetime_from_timestamp_nanos() {\n        use chrono::prelude::*;\n        let datetime_from_timestamp: DateTime\u003cUtc\u003e = Timestamp::Nanoseconds(1).try_into().unwrap();\n        assert_eq!(Utc.timestamp_nanos(1), datetime_from_timestamp)\n    }\n\n    #[cfg(feature = \"chrono\")]\n    #[test]\n    fn test_chrono_datetime_from_timestamp_micros() {\n        use chrono::prelude::*;\n        let datetime_from_timestamp: DateTime\u003cUtc\u003e = Timestamp::Microseconds(2).try_into().unwrap();\n        assert_eq!(\n            Utc.timestamp_nanos((2 * NANOS_PER_MICRO).try_into().unwrap()),\n            datetime_from_timestamp\n        )\n    }\n\n    #[cfg(feature = \"chrono\")]\n    #[test]\n    fn test_timestamp_from_chrono_date() {\n        use chrono::prelude::*;\n        let timestamp_from_datetime: Timestamp = Utc\n            .with_ymd_and_hms(1970, 1, 1, 0, 0, 1)\n            .single()\n            .unwrap()\n            .try_into()\n            .unwrap();\n        assert_eq!(\n            Timestamp::Nanoseconds(MILLIS_PER_SECOND * NANOS_PER_MILLI),\n            timestamp_from_datetime\n        )\n    }\n}\n","traces":[{"line":49,"address":[8512000],"length":1,"stats":{"Line":3}},{"line":50,"address":[8229639],"length":1,"stats":{"Line":3}},{"line":51,"address":[7916514],"length":1,"stats":{"Line":3}},{"line":52,"address":[7916834,7917009,7916526],"length":1,"stats":{"Line":6}},{"line":54,"address":[8512377,8512694],"length":1,"stats":{"Line":2}},{"line":55,"address":[8230266,8229860],"length":1,"s
